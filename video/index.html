<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2 - Kênh Video (Modern Glassmorphism)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS tùy chỉnh để áp dụng màu sắc, font chữ và hiệu ứng Glassmorphism */
        body {
            background-color: #121212; /* Nền than */
            color: #B0B0B0; /* Chữ xám nhạt */
            font-family: 'Inter', sans-serif;
            /* Thêm hiệu ứng gradient nhẹ nhàng cho nền để tăng chiều sâu */
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao */
            display: flex;
            flex-direction: column;
        }

        /* Định nghĩa hiệu ứng Glassmorphism */
        .glass-effect {
            background: rgba(30, 30, 30, 0.5); /* Nền hơi trong suốt */
            backdrop-filter: blur(20px) saturate(180%); /* Hiệu ứng mờ và bão hòa */
            -webkit-backdrop-filter: blur(20px) saturate(180%); /* Hỗ trợ Safari */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Viền mỏng, trắng mờ */
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4); /* Đổ bóng sâu hơn */
            border-radius: 20px; /* Bo góc mềm mại hơn */
        }

        .video-card {
            /* Kế thừa hiệu ứng kính mờ */
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.5);
            border-radius: 24px; /* Bo góc lớn hơn */
            overflow: hidden; /* Đảm bảo nội dung không tràn ra ngoài */
            /* Hoạt ảnh chuyển động mượt mà hơn */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.05) 0%, rgba(30, 144, 255, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 24px;
            z-index: 1;
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-card:hover {
            transform: translateY(-12px) scale(1.03); /* Nâng lên và phóng to nhẹ */
            box-shadow: 0 25px 60px 0 rgba(30, 144, 255, 0.3), 0 0 0 1px rgba(30, 144, 255, 0.2); /* Đổ bóng màu xanh sâu hơn */
            border-color: rgba(30, 144, 255, 0.4); /* Viền sáng màu xanh khi hover */
        }

        .accent-text {
            color: #1E90FF; /* Màu xanh điểm nhấn */
        }
        
        /* Đảm bảo iframe video co giãn theo khung */
        .video-responsive {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Tỷ lệ 16:9 */
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); /* Nền gradient cho video loading/placeholder */
            border-radius: 20px 20px 0 0; /* Bo góc trên */
        }

        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 20px 20px 0 0; /* Bo góc trên cho iframe */
            z-index: 2;
        }

        /* Header với hiệu ứng đẹp hơn */
        header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Logo với hiệu ứng gradient */
        .logo-text {
            background: linear-gradient(135deg, #1E90FF 0%, #00BFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(30, 144, 255, 0.3));
        }

        /* Navigation links */
        .nav-link {
            position: relative;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 144, 255, 0.1);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link:hover {
            color: #1E90FF;
            transform: translateY(-2px);
        }

        /* Footer cải thiện */
        footer {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
            margin-top: 60px;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            background: rgba(30, 144, 255, 0.1);
            border: 1px solid rgba(30, 144, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(30, 144, 255, 0.2);
            border-color: rgba(30, 144, 255, 0.4);
            transform: scale(1.05);
        }

        /* Hiệu ứng cho tiêu đề khi hover vào card */
        .video-card:hover .video-title {
            color: #FFFFFF; /* Tiêu đề trắng tinh khi hover */
            text-shadow: 0 0 12px rgba(30, 144, 255, 0.6); /* Thêm bóng mờ */
        }

        /* Nút/liên kết chung */
        .interactive-button {
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: linear-gradient(135deg, #1E90FF 0%, #007bff 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
            border: 1px solid rgba(30, 144, 255, 0.3);
        }
        
        .interactive-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(30, 144, 255, 0.6);
            filter: brightness(1.15);
        }

        /* Container với padding đẹp hơn */
        .main-container {
            padding: 80px 24px;
        }

        /* Grid với spacing tốt hơn */
        .video-grid {
            gap: 32px;
        }

        @media (min-width: 768px) {
            .video-grid {
                gap: 40px;
            }
            .main-container {
                padding: 100px 32px;
            }
        }
    </style>
</head>
