<style>
:root {
  --bg: #121212;
  --panel-start: #1E1E1E;
  --panel-end: #242424;
  --text: #ffffff;
  --muted: #c0c0c0;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
  padding: 40px;
}

/* LIST WRAPPER */
#notif-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 500px;
  margin: auto;
}

/* LIST ITEM */
.notif-item {
  padding: 14px 20px;
  background: linear-gradient(145deg, var(--panel-start), var(--panel-end));
  border-radius: 12px;
  cursor: pointer;
  transition: .2s;
  border: 1px solid rgba(255,255,255,0.05);
}

.notif-item:hover {
  opacity: 0.8;
  transform: translateY(-2px);
}

/* POPUP OVERLAY */
#popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(4px);
  display: none;
  place-items: center;
  opacity: 0;
  transition: opacity .3s ease;
  z-index: 1000;
}

#popup-overlay.visible {
  display: grid;
  opacity: 1;
}

.popup-modal {
  background: linear-gradient(145deg, var(--panel-start), var(--panel-end));
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  border: 1px solid rgba(255,255,255,0.08);
  transform: scale(.9);
  opacity: 0;
  transition: transform .25s ease, opacity .25s ease;
}
#popup-overlay.visible .popup-modal {
  transform: scale(1);
  opacity: 1;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

#close-popup {
  color: var(--muted);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 28px;
}
#close-popup:hover {
  color: var(--text);
}

.popup-content {
  font-size: 16px;
  line-height: 1.6;
}
</style>
</head>

<body>

<h1 style="text-align:center; margin-bottom:25px;">Danh sách thông báo</h1>

<div id="notif-list"></div>

<!-- POPUP -->
<div id="popup-overlay">
  <div class="popup-modal">
    <div class="popup-header">
      <h2 id="popup-title"></h2>
      <button id="close-popup">&times;</button>
    </div>
    <div class="popup-content">
      <p id="popup-message"></p>
    </div>
  </div>
</div>

<!-- Load data -->
<script src="data.js"></script>

<script>
const notifList = document.getElementById("notif-list");
const popupOverlay = document.getElementById("popup-overlay");
const popupTitle = document.getElementById("popup-title");
const popupMsg = document.getElementById("popup-message");
const closeBtn = document.getElementById("close-popup");

// Tạo danh sách thông báo từ data.js
function renderNotifications() {
    NOTIFICATIONS.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "notif-item";
        div.textContent = item.title;
        div.onclick = () => openPopup(index);
        notifList.appendChild(div);
    });
}

function openPopup(index) {
    popupTitle.textContent = NOTIFICATIONS[index].title;
    popupMsg.textContent = NOTIFICATIONS[index].message;
    popupOverlay.classList.add("visible");
}

closeBtn.onclick = () => popupOverlay.classList.remove("visible");

popupOverlay.onclick = (e) => {
    if (e.target === popupOverlay) popupOverlay.classList.remove("visible");
};

renderNotifications();
</script>

</body>
</html>
