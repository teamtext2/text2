      #page-transition-overlay{

<script>
  (function(){
    const overlay = document.getElementById('page-transition-overlay');
    const domainSuffix = 'text2.click';
    
    // Function to generate app HTML
    function generateAppHTML(app) {
      const isDevelopment = app.description.includes('in development');
      const displayName = isDevelopment ? app.name + '<br>(in development)' : app.name;
      
      return `
        <a href="${app.url}" target="_blank" rel="noopener" class="icon main-app" title="${app.description}">
          <img src="${app.icon}" alt="${app.name}" />
          <p>${displayName}</p>
        </a>
      `;
    }

    // Function to render apps
    function renderApps() {
      const mainAppsContainer = document.getElementById('mainApps');
      if (mainAppsContainer && typeof appData !== 'undefined') {
        const appsHTML = appData.map(app => generateAppHTML(app)).join('');
        mainAppsContainer.innerHTML = appsHTML;
      }
    }

    // Function to render navigation
    function renderNavigation() {
      const navContainer = document.getElementById('navigation');
      if (navContainer && typeof navigationData !== 'undefined') {
        const navHTML = navigationData.map(nav => `
          <a href="${nav.url}" data-link="${nav.dataLink}">
            ${nav.icon}
            ${nav.name}
          </a>
        `).join('');
        navContainer.insertAdjacentHTML('afterbegin', navHTML);
      }
    }

    // Function to render social media
    function renderSocialMedia() {
      const socialContainer = document.getElementById('socialMediaApps');
      if (socialContainer && typeof socialMediaData !== 'undefined') {
        const socialHTML = socialMediaData.map(social => {
          const linksHTML = social.links.map(link => 
            `<a href="${link.url}" target="_blank" class="social-link">${link.name}</a>`
          ).join('');
          
          return `
            <div class="social-media-group" data-platform="${social.platform}">
              <div class="social-media-header">
                ${social.icon}
                <span class="social-title">${social.name}</span>
                <svg class="mobile-expand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </div>
              <div class="social-media-links">
                ${linksHTML}
              </div>
            </div>
          `;
        }).join('');
        socialContainer.innerHTML = socialHTML;
      }
    }

    // Function to render partners
    function renderPartners() {
      const partnersContainer = document.getElementById('partnersContainer');
      if (partnersContainer && typeof partnersData !== 'undefined') {
        const partnersHTML = partnersData.map(partner => `
          <a href="${partner.url}" target="_blank" rel="noopener" class="icon" title="${partner.description}">
            <img src="${partner.icon}" alt="${partner.name}" />
            <p>${partner.name}</p>
          </a>
        `).join('');
        partnersContainer.innerHTML = partnersHTML;
      }
    }

    // Function to render sidebar
    function renderSidebar() {
      if (typeof sidebarData === 'undefined') return;
      
      // Render main links
      const sidebarMainLinks = document.getElementById('sidebarMainLinks');
      if (sidebarMainLinks && sidebarData.mainLinks) {
        const mainLinksHTML = sidebarData.mainLinks.map(link => `
          <a href="${link.url}" data-same-tab="${link.dataSameTab}" style="display:flex;align-items:center;gap:10px;padding:10px 0 10px 10px;font-size:16px;border-radius:8px;transition:background 0.2s;">
            ${link.icon}
            ${link.name}
          </a>
        `).join('');
        sidebarMainLinks.innerHTML = mainLinksHTML;
      }

      // Render social media dropdowns
      const sidebarSocialMedia = document.getElementById('sidebarSocialMedia');
      if (sidebarSocialMedia && sidebarData.socialMedia) {
        const socialHTML = sidebarData.socialMedia.map(social => {
          const linksHTML = social.links.map(link => 
            `<a href="${link.url}" target="_blank" class="social-link">${link.name}</a>`
          ).join('');
          
          return `
            <div class="social-dropdown">
              <div class="social-header" onclick="toggleSocialDropdown('${social.platform}')">
                ${social.icon}
                ${social.name}
                <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </div>
              <div class="social-options" id="${social.platform}-options">
                ${linksHTML}
              </div>
            </div>
          `;
        }).join('');
        sidebarSocialMedia.innerHTML = socialHTML;
      }
    }

    // Initialize all renders when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      renderNavigation();
      renderApps();
      renderSocialMedia();
      renderPartners();
      renderSidebar();
      overlay.classList.remove('show');
    });
    
    function isIgnorableHref(href){
      if(!href) return true;
      return href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('javascript:');
    }
    function shouldHandle(anchor){
      if(!anchor) return false;
      const href = anchor.getAttribute('href');
      if(!href || isIgnorableHref(href)) return false;
      try{
        const url = new URL(href, location.href);
        // handle same domain/subdomain or elements explicitly marked
        if(anchor.dataset && anchor.dataset.sameTab==='true') return true;
        if(anchor.classList && anchor.classList.contains('main-app')) return true;
        if(url.hostname && url.hostname.endsWith(domainSuffix)) return true;
      }catch(e){
        return false;
      }
      return false;
    }
    document.addEventListener('click', function(e){
      const anchor = e.target.closest && e.target.closest('a');
      if(!anchor) return;
      // respect modifier keys to allow open-in-new-tab when user holds ctrl/cmd/shift/middle click
      if(e.metaKey || e.ctrlKey || e.shiftKey || e.button === 1) return;

      if(shouldHandle(anchor)){
        e.preventDefault();
        // show overlay for smooth exit
        overlay.classList.add('show');
        // allow animation to play then navigate
        setTimeout(function(){
          try{ location.href = new URL(anchor.href, location.href).href; }
          catch(err){ location.href = anchor.getAttribute('href'); }
        }, 420);
      }
    }, true);
    // ensure overlay removed on navigate back/forward
    window.addEventListener('pageshow', function(){ overlay.classList.remove('show'); });
  })();
</script>
</body>
</html>
