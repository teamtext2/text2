        /* N·ªôi dung ch√≠nh */
        #main-content {

            opacity: 0;

        .glass-panel {

            backdrop-filter: blur(10px);

        .avatar-frame {

        .avatar-frame img {

        @keyframes borderRotate {

        h1 {

        .message {

        .wish-text {

        /* Responsive */
        @media (max-width: 768px) {

            .glass-panel { 
                padding: 25px; 
                width: 92%;
                max-height: 85vh; /* Ch·ªëng tr√†n m√†n h√¨nh d·ªçc tr√™n ƒëi·ªán tho·∫°i nh·ªè */
                overflow-y: auto; /* Cho ph√©p cu·ªôn n·∫øu n·ªôi dung d√†i */
            }
            .btn-start {
                font-size: 1.5rem;
                padding: 15px 35px;
                width: 80%;
            }
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- √Çm thanh -->
    <!-- D√πng link nh·∫°c online ƒë·ªÉ demo. Anh c√≥ th·ªÉ thay b·∫±ng file mp3 c·ª•c b·ªô -->
    <audio id="bg-music" loop>
        <source src="https://dl.dropboxusercontent.com/s/8s7271788s/happy-birthday.mp3?dl=0" type="audio/mpeg">
        <!-- Fallback link nh·∫°c sinh nh·∫≠t remix s√¥i ƒë·ªông -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- M√†n h√¨nh ch·ªù ƒë·ªÉ k√≠ch ho·∫°t √¢m thanh -->
    <div id="intro-screen">
        <button class="btn-start" onclick="startParty()">·∫§n v√†o ƒëi n√® üéÅ</button>
    </div>

    <!-- Canvas ph√°o hoa -->
    <canvas id="canvas"></canvas>

    <!-- N·ªôi dung ch√≠nh -->
    <div id="main-content">
        <div class="glass-panel">
            <div class="avatar-frame">
                <img src="/1.jpg" alt="K·ª≥ Duy√™n" onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=KyDuyen&backgroundColor=ffdfbf'">
            </div>
            <h1>Happy Birthday<br>K·ª≥ Duy√™n</h1>
            <p class="message">
                Ch√∫c ch·ªã Duy√™n tu·ªïi m·ªõi siu vui v√† siu ƒë·∫πp g√°i! üíñ
            </p>
        </div>
    </div>

    <script>
        // --- LOGIC PH√ÅO HOA (High Performance) ---
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0,
            timerTotal = 40, // TƒÉng t·ªëc ƒë·ªô b·∫Øn ph√°o hoa
            timerTick = 0,
            mousedown = false,
            mx,
            my;

        canvas.width = cw;
        canvas.height = ch;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if (this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }

            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        }

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 15); // TƒÉng t·ªëc ƒë·ªô n·ªï
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.01, 0.03);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        Particle.prototype.draw = function() {
            ctx. beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            var particleCount = 100; // S·ªë l∆∞·ª£ng h·∫°t ph√°o hoa
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimFrame(loop);
            hue += 0.5;
            
            // Hi·ªáu ·ª©ng ƒëu√¥i m·ªù ·∫£o
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            var i = particles.length;
            while (i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            if (timerTick >= timerTotal) {
                if (!mousedown) {
                    // B·∫Øn ph√°o hoa t·ª± ƒë·ªông ·ªü v·ªã tr√≠ ng·∫´u nhi√™n
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }
        }

        // --- X·ª¨ L√ù S·ª∞ KI·ªÜN ---
        function startParty() {
            const intro = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('bg-music');

            // 1. ·∫®n m√†n h√¨nh ch·ªù
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
            }, 1000);

            // 2. Hi·ªán n·ªôi dung ch√≠nh
            mainContent.style.display = 'block';
            setTimeout(() => {
                mainContent.style.opacity = '1';
                mainContent.style.transform = 'scale(1)';
            }, 100);

            // 3. Ch·∫°y nh·∫°c (M·ªü to h·∫øt c·ª°)
            audio.volume = 1.0; 
            audio.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c"));

            // 4. B·∫Øt ƒë·∫ßu b·∫Øn ph√°o hoa
            loop();
        }

        window.onload = function() {
            // Ch·ªù ng∆∞·ªùi d√πng click n√∫t Start
        };

        window.onresize = function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        }
    </script>
</body>
