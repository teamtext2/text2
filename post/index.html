    <!-- Logic Script -->
    <script type="module">
        // Load posts tá»« posts.json (tá»± Ä‘á»™ng cáº­p nháº­t)
        let posts = [];
        let config = {
            siteName: "Text2 Posts",
            siteLogo: "../../logoc.png",
            footerText: "Â© 2024 Text2. All rights reserved."
        };

        // Load posts tá»« posts.json
        async function loadPosts() {
            try {
                const response = await fetch('./posts.json?' + new Date().getTime());
                if (response.ok) {
                    const data = await response.json();
                    posts = data.posts || [];
                    if (data.config) {
                        config = { ...config, ...data.config };
                    }
                } else {
                    console.warn('KhÃ´ng tÃ¬m tháº¥y posts.json, Ä‘ang táº£i tá»« thÆ° má»¥c en...');
                    await loadPostsFromDirectory();
                }
            } catch (error) {
                console.warn('Lá»—i khi táº£i posts.json:', error);
                await loadPostsFromDirectory();
            }
        }

        // Fallback: Load posts trá»±c tiáº¿p tá»« thÆ° má»¥c en
        async function loadPostsFromDirectory() {
            try {
                // Thá»­ fetch danh sÃ¡ch file tá»« thÆ° má»¥c en
                const response = await fetch('./en/');
                if (response.ok) {
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a[href$=".html"]');
                    
                    const loadedPosts = [];
                    for (const link of links) {
                        const filename = link.getAttribute('href');
                        if (filename && filename.endsWith('.html')) {
                            try {
                                const postResponse = await fetch(`./en/${filename}`);
                                const postHtml = await postResponse.text();
                                
                                // Extract metadata
                                const titleMatch = postHtml.match(/<title>(.*?)<\/title>/i);
                                const title = titleMatch ? titleMatch[1].trim() : filename.replace('.html', '');
                                
                                const descMatch = postHtml.match(/<meta\s+name=["']description["']\s+content=["'](.*?)["']/i);
                                const desc = descMatch ? descMatch[1].trim() : title;
                                
                                // Extract date
                                let dateStr = '';
                                const dateMatch = postHtml.match(/<span[^>]*>ðŸ“…\s*(.*?)<\/span>/i);
                                if (dateMatch) {
                                    try {
                                        const date = new Date(dateMatch[1].trim());
                                        if (!isNaN(date.getTime())) {
                                            const day = String(date.getDate()).padStart(2, '0');
                                            const month = String(date.getMonth() + 1).padStart(2, '0');
                                            const year = date.getFullYear();
                                            dateStr = `${day}/${month}/${year}`;
                                        }
                                    } catch (e) {
                                        dateStr = new Date().toLocaleDateString('vi-VN');
                                    }
                                } else {
                                    dateStr = new Date().toLocaleDateString('vi-VN');
                                }
                                
                                loadedPosts.push({
                                    title,
                                    desc,
                                    url: `./en/${filename}`,
                                    date: dateStr
                                });
                            } catch (e) {
                                console.warn(`KhÃ´ng thá»ƒ load ${filename}:`, e);
                            }
                        }
                    }
                    posts = loadedPosts;
                }
            } catch (error) {
                console.error('Lá»—i khi load tá»« thÆ° má»¥c:', error);
            }
        }

        // Initialize DOM Elements
        const grid = document.getElementById('posts-grid');
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-search');
        const noResults = document.getElementById('no-results');
        // Initialize after posts are loaded
        async function initialize() {
            await loadPosts();
            
            // Setup Config
            document.getElementById('site-name').textContent = config.siteName;
            document.getElementById('site-logo').src = config.siteLogo;
            document.getElementById('footer-text').textContent = config.footerText;
            
            // Render posts
            renderPosts();
        }

        // Start initialization
        initialize();

        // Parse date string DD/MM/YYYY to Date object for sorting
        function parseDate(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(0);
        }

        // Sort posts by date (newest first) and filter by search term
        function getFilteredAndSortedPosts(searchTerm = '') {
            const term = searchTerm.toLowerCase().trim();
            
            // Filter posts
            let filteredPosts = posts.filter(post => {
                const matchesSearch = post.title.toLowerCase().includes(term) || 
                                      post.desc.toLowerCase().includes(term);
                return matchesSearch;
            });

            // Sort by date (newest first)
            filteredPosts.sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateB - dateA; // Descending order (newest first)
            });

            return filteredPosts;
        }

        // Check if a post is from post/en directory (English posts)
        function isEnglishPost(post) {
            return post.url && post.url.startsWith('./en/');
        }

        // Get the newest English post
        function getNewestEnglishPost(posts) {
            const englishPosts = posts.filter(isEnglishPost);
            if (englishPosts.length > 0) {
                return englishPosts[0]; // Already sorted, first is newest
            }
            return null;
        }

        // Render Posts Function
        function renderPosts(searchTerm = '') {
            grid.innerHTML = '';

            const filteredPosts = getFilteredAndSortedPosts(searchTerm);
            const newestEnglishPost = getNewestEnglishPost(filteredPosts);

            if (filteredPosts.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noResults.classList.add('hidden');

                filteredPosts.forEach((post, index) => {
                    const card = document.createElement('a');
                    card.href = post.url;
                    
                    // Check if this is the newest English post
                    const isNewest = newestEnglishPost && post.url === newestEnglishPost.url;
                    
                    // Add special styling for newest post
                    let cardClasses = 'glass-card block rounded-2xl overflow-hidden flex flex-col group animate-fade-in relative border-soft hover:border-accent transition-colors';
                    if (isNewest) {
                        cardClasses += ' newest-post';
                    }
                    card.className = cardClasses;
                    card.style.animationDelay = `${index * 0.05}s`;

                    // Add "NEW" badge for newest English post
                    const newBadge = isNewest ? `
                        <div class="absolute top-4 right-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white text-xs font-bold px-2.5 py-1 rounded-full shadow-lg flex items-center gap-1.5">
                            <i class="fa-solid fa-sparkles text-xs"></i>
                            <span>NEW</span>
                        </div>
                    ` : '';

                    card.innerHTML = `
                        <div class="p-6 flex flex-col flex-grow relative">
                            ${newBadge}
                            <div class="flex items-center text-xs text-soft space-x-1.5 mb-3">
                                <i class="far fa-calendar-alt"></i>
                                <span>${post.date}</span>
                                ${isEnglishPost(post) ? '<span class="text-accent text-xs">â€¢ EN</span>' : ''}
                            </div>
                            
                            <h3 class="text-lg font-bold text-white mb-2 leading-tight group-hover:text-accent transition-colors ${isNewest ? 'text-accent' : ''}">
                                ${post.title}
                            </h3>
                            
                            ${post.desc ? `
                            <p class="text-sm text-soft mb-3 line-clamp-2">
                                ${post.desc}
                            </p>
                            ` : ''}
                            
                            <div class="flex items-center text-accent text-sm font-medium mt-auto group-hover:translate-x-1 transition-transform pt-2 border-t border-soft">
                                Read Post <i class="fa-solid fa-arrow-right ml-2 text-xs"></i>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
            renderPosts(val);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            renderPosts();
            searchInput.focus();
        });

        // Posts will be rendered after loadPosts() completes in initialize()

    </script>
