<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday HOA NHAT ANH</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1, h2, h3 {
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(145deg, #bfbfbf, #ffffff, #7d7d7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #fff;
      letter-spacing: 0.5vw;
      margin: 0.5em 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h1 { font-size: 10vw; }
    h2 { font-size: 6vw; }
    h3 { font-size: 3.5vw; }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #aaa, 0 0 40px #555;
      }
      to {
        text-shadow: 0 0 20px #ff0, 0 0 40px #f0f, 0 0 60px #0ff;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 1vw;
      height: 2vh;
      top: -20px;
      animation: fall linear forwards;
      opacity: 0.8;
      border-radius: 2px;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50%;
      background: red;
      animation: rise 8s linear forwards;
    }
    @keyframes rise {
      to { transform: translateY(-120vh); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY</h1>
  <h2>HOA NHAT ANH</h2>
  <h3>CEO TEXT2</h3>

  <canvas id="fireworks"></canvas>

  <script>
    // CONFETTI
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      const colors = ['#ff0', '#0ff', '#f0f', '#0f0', '#f00', '#00f', '#fff'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 120);

    // BALLOONS
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      document.body.appendChild(balloon);
      const colors = ['#ff69b4', '#00ffff', '#ff0000', '#00ff00', '#ffff00', '#ffa500', '#ffffff'];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 2000);

    // FIREWORKS
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x; this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x, y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            life: 100
          });
        }
      }
      draw() {
        this.particles.forEach(p => {
          const vx = Math.cos(p.angle) * p.speed;
          const vy = Math.sin(p.angle) * p.speed;
          p.x += vx; p.y += vy;
          p.speed *= 0.98; p.life--;
          ctx.fillStyle = this.color;
          ctx.fillRect(p.x, p.y, 2, 2);
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
    }

    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(f => f.draw());
      fireworks = fireworks.filter(f => f.particles.length > 0);
      requestAnimationFrame(animate);
    }
    animate();

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#fff'];
      fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }, 2000);

    // Resize canvas
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
