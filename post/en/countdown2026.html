    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background-color: #050505;
        }
        .font-handwriting {
            font-family: 'Dancing Script', cursive;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (min-width: 768px) {
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-15px); }
                100% { transform: translateY(0px); }
            }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #bfdbfe 0%, #a5b4fc 40%, #ffffff 50%, #a5b4fc 60%, #e9d5ff 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .soft-glow-box {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.03);
            transition: all 0.5s ease;
        }
        .soft-glow-box:hover {
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.2);
            transform: translateY(-5px);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative text-white bg-slate-950 overflow-hidden">

    <!-- Background Canvas -->
    <canvas id="starfield"></canvas>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-5xl px-4 sm:px-6 animate-float flex flex-col justify-center h-full sm:h-auto">
        <div class="glass-panel rounded-3xl sm:rounded-[2.5rem] p-6 sm:p-10 md:p-14 text-center border-t border-white/10 shadow-2xl relative overflow-hidden group mx-auto w-full">
            
            <!-- Decorative blur blobs -->
            <div class="absolute -top-10 -left-10 w-32 h-32 sm:w-48 sm:h-48 md:w-60 md:h-60 bg-blue-500/20 rounded-full blur-[60px] group-hover:bg-blue-500/30 transition-all duration-1000"></div>
            <div class="absolute -bottom-10 -right-10 w-32 h-32 sm:w-48 sm:h-48 md:w-60 md:h-60 bg-purple-500/20 rounded-full blur-[60px] group-hover:bg-purple-500/30 transition-all duration-1000"></div>

            <!-- Header -->
            <div class="mb-8 sm:mb-12 relative z-10">
                <span class="inline-block py-1 px-3 sm:py-1.5 sm:px-4 rounded-full bg-white/5 border border-white/10 text-indigo-200 text-[10px] sm:text-xs font-medium tracking-[0.2em] mb-3 sm:mb-5 backdrop-blur-sm shadow-lg">
                    TEXT2 TECHNOLOGY
                </span>
                <!-- Responsive Title Font Size -->
                <h1 class="text-4xl sm:text-5xl md:text-7xl font-handwriting font-bold mb-2 sm:mb-3 shimmer-text leading-tight pb-2 drop-shadow-lg">
                    Text2 Countdown <br class="sm:hidden" /> 
                    <span class="block sm:inline mt-1 sm:mt-0">2025 - 2026</span>
                </h1>
                <p class="text-slate-400/80 text-sm sm:text-base md:text-lg font-light tracking-wide mt-1 sm:mt-2 px-4">
                    Touching the Future
                </p>
            </div>

            <!-- Countdown Grid -->
            <!-- Adjusted Gap and Grid for Mobile -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-6 md:gap-10 mb-8 sm:mb-12 relative z-10 px-2 sm:px-0">
                <!-- Days -->
                <div class="flex flex-col items-center">
                    <div class="relative w-full aspect-square max-w-[90px] sm:max-w-[110px] md:max-w-[130px] flex items-center justify-center glass-panel rounded-[1.5rem] sm:rounded-full md:rounded-[2rem] soft-glow-box bg-gradient-to-br from-white/5 to-transparent">
                        <span id="days" class="text-2xl sm:text-3xl md:text-5xl font-light text-blue-100">00</span>
                    </div>
                    <span class="mt-2 sm:mt-4 text-slate-400/70 font-light text-[10px] sm:text-xs tracking-[0.2em]">DAYS</span>
                </div>

                <!-- Hours -->
                <div class="flex flex-col items-center">
                    <div class="relative w-full aspect-square max-w-[90px] sm:max-w-[110px] md:max-w-[130px] flex items-center justify-center glass-panel rounded-[1.5rem] sm:rounded-full md:rounded-[2rem] soft-glow-box bg-gradient-to-br from-white/5 to-transparent delay-100">
                        <span id="hours" class="text-2xl sm:text-3xl md:text-5xl font-light text-indigo-100">00</span>
                    </div>
                    <span class="mt-2 sm:mt-4 text-slate-400/70 font-light text-[10px] sm:text-xs tracking-[0.2em]">HOURS</span>
                </div>

                <!-- Minutes -->
                <div class="flex flex-col items-center">
                    <div class="relative w-full aspect-square max-w-[90px] sm:max-w-[110px] md:max-w-[130px] flex items-center justify-center glass-panel rounded-[1.5rem] sm:rounded-full md:rounded-[2rem] soft-glow-box bg-gradient-to-br from-white/5 to-transparent delay-200">
                        <span id="minutes" class="text-2xl sm:text-3xl md:text-5xl font-light text-purple-100">00</span>
                    </div>
                    <span class="mt-2 sm:mt-4 text-slate-400/70 font-light text-[10px] sm:text-xs tracking-[0.2em]">MINUTES</span>
                </div>

                <!-- Seconds -->
                <div class="flex flex-col items-center">
                    <div class="relative w-full aspect-square max-w-[90px] sm:max-w-[110px] md:max-w-[130px] flex items-center justify-center glass-panel rounded-[1.5rem] sm:rounded-full md:rounded-[2rem] soft-glow-box bg-gradient-to-br from-white/5 to-transparent border border-purple-400/10 delay-300">
                        <span id="seconds" class="text-2xl sm:text-3xl md:text-5xl font-normal text-purple-200">00</span>
                    </div>
                    <span class="mt-2 sm:mt-4 text-slate-400/70 font-light text-[10px] sm:text-xs tracking-[0.2em]">SECONDS</span>
                </div>
            </div>

            <!-- Footer / Progress Bar -->
            <div class="w-full bg-slate-800/30 rounded-full h-0.5 overflow-hidden relative mx-auto max-w-2xl mt-4 sm:mt-8">
                <div id="progress" class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 h-full w-0 shadow-[0_0_15px_rgba(167,139,250,0.6)] transition-all duration-1000 ease-out opacity-80"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Countdown Logic ---
        const endTime = new Date('January 1, 2026 00:00:00').getTime();
        const startTime = new Date('January 1, 2025 00:00:00').getTime();
        const totalDuration = endTime - startTime;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                const title = document.querySelector('h1');
                if(window.innerWidth < 640) {
                    title.innerHTML = "HAPPY<br>NEW YEAR<br>2026";
                } else {
                    title.innerHTML = "HAPPY NEW YEAR 2026";
                }
                
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => document.getElementById(id).innerText = "00");
                document.getElementById('progress').style.width = '100%';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            const elapsed = now - startTime;
            const percentage = (elapsed / totalDuration) * 100;
            document.getElementById('progress').style.width = `${percentage}%`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- Advanced Starfield & Shooting Stars ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let shootingStars = [];
        
        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createStars();
        }

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Touch support for mobile interaction
        window.addEventListener('touchmove', (e) => {
             if(e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
             }
        });

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2; // Depth
                this.size = Math.random() * 1.5;
                this.baseAlpha = Math.random() * 0.6 + 0.1;
                this.alpha = this.baseAlpha;
                this.twinkleSpeed = Math.random() * 0.02 + 0.005;
                this.twinkleDir = 1;
            }

            update() {
                // Parallax effect based on mouse
                const parallaxX = (mouseX - width / 2) * 0.02 * (this.z * 0.5);
                const parallaxY = (mouseY - height / 2) * 0.02 * (this.z * 0.5);

                // Twinkle
                this.alpha += this.twinkleSpeed * this.twinkleDir;
                if (this.alpha > this.baseAlpha + 0.2 || this.alpha < this.baseAlpha - 0.1) {
                    this.twinkleDir *= -1;
                }

                // Gentle drift
                this.y -= 0.05 * (this.z + 0.5);
                if (this.y < 0) {
                    this.y = height;
                    this.x = Math.random() * width;
                }
                
                // Draw
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, this.alpha)})`;
                ctx.beginPath();
                ctx.arc(this.x + parallaxX, this.y + parallaxY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 1000;
                this.active = false;
            }

            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y > height) {
                        this.active = false;
                        this.waitTime = new Date().getTime() + Math.random() * 5000 + 2000; // Random delay
                    } else {
                        ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
                        ctx.lineWidth = this.size;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x + this.len, this.y - this.len);
                        ctx.stroke();
                    }
                } else {
                    if (new Date().getTime() > this.waitTime) {
                        this.reset();
                        this.active = true;
                    }
                }
            }
        }

        function createStars() {
            stars = [];
            shootingStars = [];
            // Screen density adjustment
            const density = width < 768 ? 8000 : 5000; 
            const count = Math.floor((width * height) / density);
            for (let i = 0; i < count; i++) {
                stars.push(new Star());
            }
            // Add 2 shooting stars
            shootingStars.push(new ShootingStar());
            shootingStars.push(new ShootingStar());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw gradient background overlay for depth
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, "rgba(20, 30, 60, 0)");
            gradient.addColorStop(1, "rgba(5, 5, 10, 0.4)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,width,height);

            stars.forEach(star => star.update());
            shootingStars.forEach(ss => ss.update());
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();

    </script>
</body>
