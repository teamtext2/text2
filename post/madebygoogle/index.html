<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Made by Google '25</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    .stream-container {
      position: relative;
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0,255,200,0.15), rgba(0,100,255,0.1));
      box-shadow: 0 0 30px rgba(0,255,200,0.2), 0 0 60px rgba(0,100,255,0.1);
      backdrop-filter: blur(20px);
      animation: pulseGlow 5s infinite alternate;
    }

    .stream-container::before {
      content: "";
      position: absolute;
      inset: -5px;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, #00ffe0, #005dff, #ff00ff, #00ffe0);
      background-size: 400% 400%;
      animation: borderMove 10s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    iframe {
      width: 100%;
      height: 574px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.8);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00ffe0, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 20px #ff00ff; }
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 30px rgba(0,255,200,0.2), 0 0 60px rgba(0,100,255,0.1); }
      to { box-shadow: 0 0 60px rgba(0,255,200,0.4), 0 0 100px rgba(0,100,255,0.3); }
    }
  </style>
</head>
<body>
  <h1>Made by Google ‘25 – Livestream</h1>
  <div class="stream-container">
    <iframe src="https://www.youtube.com/embed/JXCXTQIIvM0" 
      title="Made by Google ‘25"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
