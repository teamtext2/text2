<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Made by Google '25</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin: 40px 0 20px;
      letter-spacing: 2px;
      color: #fff;
    }

    .stream-container {
      position: relative;
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .stream-container::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      pointer-events: none; /* Quan trọng: không che iframe */
    }

    iframe {
      width: 100%;
      height: 574px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>Made by Google ‘25 – Livestream</h1>
  <div class="stream-container">
    <iframe src="https://www.youtube.com/embed/JXCXTQIIvM0" 
      title="Made by Google ‘25"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
