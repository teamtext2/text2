    <!-- JavaScript cho hiệu ứng nền động (Plexus) -->
    <script>
        window.onload = function() {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) {
                console.error("Không tìm thấy canvas");
                return;
            }
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            let particleCount = 80;
            const maxDistance = 100;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor(x, y, vx, vy) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.vx = vx || (Math.random() - 0.5) * 0.3;
                    this.vy = vy || (Math.random() - 0.5) * 0.3;
                    this.radius = 1.5; // Cho hạt to hơn 1 chút
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(139, 92, 246, 0.6)'; // Màu tím
                    ctx.fill();
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            function initParticles() {
                particles = [];
                particleCount = window.innerWidth < 768 ? 40 : 80; // Ít hạt hơn trên di động
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            const opacity = 1 - (distance / maxDistance);
                            ctx.strokeStyle = `rgba(139, 92, 246, ${opacity * 0.3})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                connectParticles();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles(); 
            });

            resizeCanvas();
            initParticles();
            animate();
        };
    </script>
