    <script>

        // Function to handle image error
        const handleImageError = (img) => {
            const gameName = img.alt || 'Text2 Game';
            const initial = gameName.charAt(0).toUpperCase();
            // Change placeholder color to new accent color with SEO optimized text
            img.src = `https://placehold.co/128x128/333333/9333ea?text=${initial}`;
            img.alt = `${gameName} - Game from Text2 Game`;
            img.onerror = null; // Prevent infinite loop if placeholder image also fails
        };

        // Function to render research apps to screen
        // Rename function and ID for clarity
        const renderUpcomingGames = (games) => {
            const upcomingGameGrid = document.getElementById('upcoming-game-grid');
            if (!upcomingGameGrid) return; // Exit if grid not found

            upcomingGameGrid.innerHTML = ''; // Clear old content

            if (games.length === 0) {
                upcomingGameGrid.innerHTML = `<p class="text-gray-light col-span-full text-center">No upcoming Text2 games found.</p>`;
                return;
            }

            games.forEach(game => {
                const gameCard = `
                    <div class="bg-gray-dark rounded-lg p-4 flex flex-col items-center text-center transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-accent/10 hover:-translate-y-1 cursor-pointer">
                        <a href="${game.url}" target="_blank" title="Play ${game.name} - Game from Text2">
                            <img 
                                src="${game.icon}" 
                                alt="${game.name} - Upcoming game from Text2 Game"
                                title="${game.name} - Play free games at Text2 Game"
                                class="w-16 h-16 mb-3 rounded-xl object-cover bg-gray-medium"
                                width="64"
                                height="64"
                                loading="lazy"
                                onerror="handleImageError(this)"
                            >
                        </a>
                        <h3 class="text-white font-semibold text-base mb-1 w-full truncate" title="${game.name} - Text2 Game">
                            ${game.name}
                        </h3>
                        <p class="text-gray-light text-xs w-full overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                            ${game.description}
                        </p>
                    </div>
                `;
                upcomingGameGrid.innerHTML += gameCard;
            });
        };

        // Function to render app list to screen
        // Rename function and ID
        const renderGames = (games) => {
            const gameGrid = document.getElementById('game-grid');
            if (!gameGrid) return; // Exit if grid not found

            gameGrid.innerHTML = ''; // Clear old content

            if (games.length === 0) {
                gameGrid.innerHTML = `<p class="text-gray-light col-span-full text-center">No matching Text2 games found.</p>`;
                return;
            }

            games.forEach(game => {
                const gameCard = `
                    <div class="bg-gray-dark rounded-lg p-4 flex flex-col items-center text-center transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-accent/10 hover:-translate-y-1 cursor-pointer">
                        <a href="${game.url}" target="_blank" title="Play ${game.name} - Game from Text2">
                            <img 
                                src="${game.icon}" 
                                alt="${game.name} - Free game from Text2 Game"
                                title="${game.name} - Play free online games at Text2 Game"
                                class="w-16 h-16 mb-3 rounded-xl object-cover bg-gray-medium"
                                width="64"
                                height="64"
                                loading="lazy"
                                onerror="handleImageError(this)"
                            >
                        </a>
                        <h3 class="text-white font-semibold text-base mb-1 w-full truncate" title="${game.name} - Text2 Game">
                            ${game.name}
                        </h3>
                        <p class="text-gray-light text-xs w-full overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                            ${game.description}
                        </p>
                    </div>
                `;
                gameGrid.innerHTML += gameCard;
            });
        };

        // Function to filter apps based on search keyword
        // Rename variables for consistency
        const filterGames = () => {
            const searchInput = document.getElementById('search-input');
            if (!searchInput) return; // Exit if input not found

            const searchTerm = searchInput.value.toLowerCase().trim();

            // If search is empty, show all games in their original sections
            if (searchTerm === '') {
                renderGames(gameData); // Use gameData
                renderUpcomingGames(upcomingGameData); // Use upcomingGameData
                // Show section headers
                document.querySelector('h2').style.display = 'block';
                document.querySelector('h2').parentElement.style.display = 'flex';
                document.querySelectorAll('h2')[1].style.display = 'block';
                document.querySelectorAll('h2')[1].parentElement.style.display = 'flex';
                return;
            }

            // Filter both main games and upcoming games
            const filteredMainGames = gameData.filter(game => 
                game.name.toLowerCase().includes(searchTerm) || 
                game.description.toLowerCase().includes(searchTerm)
            );

            const filteredUpcomingGames = upcomingGameData.filter(game => 
                game.name.toLowerCase().includes(searchTerm) || 
                game.description.toLowerCase().includes(searchTerm)
            );

            // Combine all filtered results
            const allFilteredGames = [...filteredMainGames, ...filteredUpcomingGames];

            // Hide section headers during search
            document.querySelector('h2').parentElement.style.display = 'none';
            document.querySelectorAll('h2')[1].parentElement.style.display = 'none';

            // Render all results in the main grid
            renderGames(allFilteredGames);
            
            // Clear upcoming games grid during search
            const upcomingGameGrid = document.getElementById('upcoming-game-grid');
            if (upcomingGameGrid) {
                upcomingGameGrid.innerHTML = '';
            }
        };

        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize icons
            lucide.createIcons();

            // Render all games initially
            // Use new variables and functions
            renderGames(gameData);
            renderUpcomingGames(upcomingGameData);

            // Attach 'input' event to search bar
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterGames);
            }

            // No embed select / close handlers needed: iframe is visible by default
        });
    </script>
