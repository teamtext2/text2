backend:
  name: github
  repo: teamtext2/text2
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: posts
    label: "Bài viết"
    folder: "posts"
    create: true
    extension: "html"   # ⬅️ CHỈ GHI HTML Ở ĐÂY LÀ XONG
    slug: "{{slug}}"
    widget: "file"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày", name: "date", widget: "datetime" }
      - { label: "Nội dung HTML", name: "body", widget: "html" }
