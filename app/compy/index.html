  <style>

      border-radius: 14px;

      margin-bottom: 24px;

      color: var(--text);

    .upload-icon {

    }

    #inputImages {

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;

    .control-group input,

<body>
  <div class="container">
    <div class="header">
      <a class="logo" href="https://text2.click" aria-label="Text2 Home" rel="home">Text2</a>
      <div class="subtitle">Online Image Compression ‚Äî Fast, Compact, Optimized for all devices</div>
    </div>
    
    <div class="upload-section">
      <div class="upload-area" onclick="document.getElementById('inputImages').click()">
        <span class="upload-icon">‚¨ÜÔ∏è</span>
        <div class="upload-text">Upload images to compress</div>
        <div class="upload-hint">Drag and drop or click to select files</div>
      </div>
      <input type="file" id="inputImages" accept="image/*" multiple>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="quality">üéØ Compression Quality</label>
        <input type="number" id="quality" min="10" max="100" value="80">
      </div>

      <div class="control-group">
        <label for="format">üìÑ Output Format</label>
        <select id="format">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </div>
    </div>

    <button class="compress-btn" onclick="compressImages()">
      üöÄ Start Image Compression
    </button>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    // Drag and drop functionality
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('inputImages');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
      uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      uploadArea.style.background = 'transparent';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      uploadArea.style.background = 'transparent';
    });

    function compressImages() {
      const files = document.getElementById('inputImages').files;
      const quality = parseInt(document.getElementById('quality').value) / 100;
      const format = document.getElementById('format').value;
      const preview = document.getElementById('preview');
      
      if (!files.length) {
        alert("Please select at least 1 image to compress.");
        return;
      }

      // Show loading
      preview.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>Processing ${files.length} images...</div>
        </div>
      `;

      let processedCount = 0;
      const results = [];

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(blob => {
              const url = URL.createObjectURL(blob);
              const downloadLink = document.createElement('a');
              downloadLink.href = url;
              downloadLink.download = `${file.name.split('.')[0]}-compressed.${format.split('/')[1]}`;
              downloadLink.className = 'download-link';
              downloadLink.textContent = `‚¨áÔ∏è Download`;

              const container = document.createElement('div');
              container.className = "image-container";
              container.innerHTML = `
                <div class="image-name">${file.name}</div>
              `;
              container.appendChild(downloadLink);

              results[index] = container;
              processedCount++;

              if (processedCount === files.length) {
                preview.innerHTML = '';
                results.forEach(result => {
                  if (result) preview.appendChild(result);
                });
              }
            }, format, quality);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
