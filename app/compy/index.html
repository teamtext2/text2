<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2 - N√©n ·∫¢nh Tr·ª±c Tuy·∫øn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .upload-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      color: white;
    }

    .upload-area {
      border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 40px 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    .upload-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #inputImages {
      display: none;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .control-group {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .control-group input,
    .control-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .control-group input:focus,
    .control-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .compress-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .compress-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .compress-btn:active {
      transform: translateY(0);
    }

    .preview {
      margin-top: 30px;
    }

    .image-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .image-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .download-link {
      display: inline-block;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .download-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .controls {
        grid-template-columns: 1fr;
      }
      
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Text2</div>
      <div class="subtitle">N√©n ·∫¢nh Tr·ª±c Tuy·∫øn - Nhanh Ch√≥ng & Hi·ªáu Qu·∫£</div>
    </div>
    
    <div class="upload-section">
      <div class="upload-area" onclick="document.getElementById('inputImages').click()">
        <span class="upload-icon">üìÅ</span>
        <div class="upload-text">Ch·ªçn ·∫£nh ƒë·ªÉ n√©n</div>
        <div class="upload-hint">K√©o th·∫£ ho·∫∑c click ƒë·ªÉ ch·ªçn file</div>
      </div>
      <input type="file" id="inputImages" accept="image/*" multiple>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="quality">üéØ Ch·∫•t l∆∞·ª£ng n√©n</label>
        <input type="number" id="quality" min="10" max="100" value="80">
      </div>

      <div class="control-group">
        <label for="format">üìÑ ƒê·ªãnh d·∫°ng xu·∫•t</label>
        <select id="format">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </div>
    </div>

    <button class="compress-btn" onclick="compressImages()">
      üöÄ B·∫Øt ƒë·∫ßu n√©n ·∫£nh
    </button>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    // Drag and drop functionality
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('inputImages');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
      uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      uploadArea.style.background = 'transparent';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      uploadArea.style.background = 'transparent';
    });

    function compressImages() {
      const files = document.getElementById('inputImages').files;
      const quality = parseInt(document.getElementById('quality').value) / 100;
      const format = document.getElementById('format').value;
      const preview = document.getElementById('preview');
      
      if (!files.length) {
        alert("H√£y ch·ªçn √≠t nh·∫•t 1 ·∫£nh ƒë·ªÉ n√©n.");
        return;
      }

      // Show loading
      preview.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>ƒêang x·ª≠ l√Ω ${files.length} ·∫£nh...</div>
        </div>
      `;

      let processedCount = 0;
      const results = [];

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(blob => {
              const url = URL.createObjectURL(blob);
              const downloadLink = document.createElement('a');
              downloadLink.href = url;
              downloadLink.download = `${file.name.split('.')[0]}-compressed.${format.split('/')[1]}`;
              downloadLink.className = 'download-link';
              downloadLink.textContent = `‚¨áÔ∏è T·∫£i v·ªÅ`;

              const container = document.createElement('div');
              container.className = "image-container";
              container.innerHTML = `
                <div class="image-name">${file.name}</div>
              `;
              container.appendChild(downloadLink);

              results[index] = container;
              processedCount++;

              if (processedCount === files.length) {
                preview.innerHTML = '';
                results.forEach(result => {
                  if (result) preview.appendChild(result);
                });
              }
            }, format, quality);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
