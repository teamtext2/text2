    <style>
        :root {
            --bg-color: #050507; /* Siêu tối như vũ trụ */
            --card-bg: #151922;
            --text-primary: #ffffff;
            --text-secondary: #8a8f9d;
            --accent-blue: #2d8cf0;
            --accent-purple: #9b51e0;
            --accent-orange: #f2994a;
            --accent-green: #27ae60;
            --accent-pink: #eb5757;
            --input-bg: #1e2330;
            --border-color: #2a2f3e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* background-color: var(--bg-color); */
            /* Thêm hiệu ứng ánh sáng nền trung tâm */
            background: radial-gradient(circle at 50% 0%, #1c2336 0%, var(--bg-color) 70%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px; /* Chừa chỗ cho nút Add */
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e0e0e0, #a0a0a0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #000;
            font-size: 14px;
            /* Thêm glow cho logo */
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #e0e0e0;
            /* Chữ phát sáng nhẹ */
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        h1 span {
            color: #6c757d;
             text-shadow: none;
        }

        /* Event List */
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Tăng khoảng cách xíu cho thoáng */
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px; /* Bo tròn hơn chút */
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Base shadow và border mờ */
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
        }

        .card:active {
            transform: scale(0.98);
        }

        /* Hiệu ứng Glow bên dưới card - Làm mềm hơn */
        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--theme-color);
            /* Glow lan tỏa rộng và mềm hơn */
            box-shadow: 0 -3px 25px 3px var(--theme-color);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        /* Hover vào card thì phát sáng mạnh hơn */
        .card:hover {
            transform: translateY(-3px);
            /* Viền phát sáng theo màu */
            border-color: var(--theme-color);
            /* Shadow màu nền mạnh hơn */
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.7),
                        0 0 30px -10px var(--theme-color) inset; /* Glow nhẹ bên trong */
        }

        .card:hover::after {
            opacity: 1;
            height: 4px;
            box-shadow: 0 -5px 35px 5px var(--theme-color); /* Glow dưới mạnh hơn khi hover */
        }

        .card-header {
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.5; /* Hiện mờ mờ */
            transition: all 0.3s;
            cursor: pointer;
            padding: 5px;
        }

        .card:hover .delete-btn {
            opacity: 1;
            color: #ff4757; /* Hover vào nút xóa thì đỏ lên */
        }

        .event-date {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .count-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .number {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            color: var(--theme-color);
            /* Số phát sáng mạnh mẽ */
            text-shadow: 0 0 25px var(--theme-color);
        }
        
        .card:hover .number {
             /* Hover thì sáng rực lên */
             text-shadow: 0 0 35px var(--theme-color), 0 0 10px #fff;
        }

        .label {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Floating Action Button - Nút "thở" ra ánh sáng */
        .fab {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px; /* To hơn xíu */
            height: 65px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s, background-color 0.2s;
            
            /* Hiệu ứng hào quang nhiều lớp */
            box-shadow: 0 10px 30px rgba(255,255,255,0.2),
                        0 0 0 5px rgba(255,255,255,0.05),
                        0 0 40px rgba(255,255,255,0.2) inset;
            
            /* Animation thở */
            animation: fab-breathe 3s infinite ease-in-out;
        }

        @keyframes fab-breathe {
            0%, 100% { box-shadow: 0 10px 30px rgba(255,255,255,0.2), 0 0 0 5px rgba(255,255,255,0.05); }
            50% { box-shadow: 0 10px 35px rgba(255,255,255,0.4), 0 0 0 10px rgba(255,255,255,0.1); scale: 1.05; }
        }

        .fab:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Modal */
        .modal-overlay {
            /* ... giữ nguyên ... */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px); /* Blur mạnh hơn */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: #1a1e29;
            width: 90%;
            max-width: 400px;
            border-radius: 28px;
            padding: 30px;
            transform: translateY(30px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); /* Hiệu ứng nảy khi hiện */
            border: 1px solid rgba(255,255,255,0.05);
            /* Modal glow */
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
             box-shadow: 0 30px 60px -15px rgba(0,0,0,1), 0 0 30px rgba(255,255,255,0.05) inset;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .close-btn {
            background: #2a2f3e;
            border: none;
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: #3a4050;
            color: #fff;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 18px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            background-color: #232938;
            /* Input phát sáng khi focus */
            box-shadow: 0 0 0 4px rgba(45, 140, 240, 0.2), 0 0 15px rgba(45, 140, 240, 0.3);
        }

        /* Color Picker */
        .color-options {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 10px;
            padding: 5px; /* Để shadow không bị cắt */
        }

        .color-option {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .color-option:hover {
             transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #fff;
            transform: scale(1.15);
            /* Màu đang chọn phát sáng */
            box-shadow: 0 0 0 4px rgba(255,255,255,0.2), 0 0 25px currentColor;
        }

        .btn-create {
            width: 100%;
            background: linear-gradient(135deg, #ffffff, #e0e0e0); /* Gradient nhẹ cho nút */
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(255,255,255,0.3);
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(255,255,255,0.4);
            background: linear-gradient(135deg, #ffffff, #ffffff);
        }

        .btn-create:active {
            transform: translateY(1px);
            opacity: 0.9;
        }

        /* Empty State */
        .empty-state {
            /* ... giữ nguyên ... */
            text-align: center;
            color: var(--text-secondary);
            margin-top: 100px;
            display: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <a href="https://text2.pro" target="_blank" style="text-decoration: none;">
            <img src="https://text2.pro/favicon.ico" alt="Text2.pro" class="logo" style="width: 40px; height: 40px; border-radius: 10px;">
        </a>
        <h1>Text2 <span>- Countday</span></h1>
    </header>

    <div class="event-list" id="eventList">
        <!-- Events will be rendered here via JS -->
    </div>

    <div class="empty-state" id="emptyState">
        <p>No events yet.<br>Add one to get started!</p>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="openModal()">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Create Event Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">New Event</div>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-input" id="eventName" placeholder="e.g. Birthday party, Anniversary...">
            </div>

            <div class="form-group">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-input" id="eventDate">
            </div>

            <div class="form-group">
                <label class="form-label">Color Theme</label>
                <div class="color-options" id="colorOptions">
                    <div class="color-option selected" style="background: #2d8cf0; color: #2d8cf0" data-color="#2d8cf0"></div>
                    <div class="color-option" style="background: #9b51e0; color: #9b51e0" data-color="#9b51e0"></div>
                    <div class="color-option" style="background: #f2994a; color: #f2994a" data-color="#f2994a"></div>
                    <div class="color-option" style="background: #27ae60; color: #27ae60" data-color="#27ae60"></div>
                    <div class="color-option" style="background: #eb5757; color: #eb5757" data-color="#eb5757"></div>
                </div>
            </div>

            <button class="btn-create" onclick="createNewEvent()">Create Event</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let events = JSON.parse(localStorage.getItem('text2Events')) || [];

        let selectedColor = "#2d8cf0";

        // --- DOM ELEMENTS ---
        const eventListEl = document.getElementById('eventList');
        const emptyStateEl = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');
        const colorOptions = document.querySelectorAll('.color-option');
        const eventNameInput = document.getElementById('eventName'); // Added for focus
        
        // --- INITIALIZATION ---
        renderEvents();
        setupColorPicker();

        // --- FUNCTIONS ---

        function renderEvents() {
            eventListEl.innerHTML = '';
            
            if (events.length === 0) {
                emptyStateEl.style.display = 'block';
                return;
            } else {
                emptyStateEl.style.display = 'none';
            }

            // Sort: Upcoming events first, past events below (or vice versa depending on logic, here we sort by nearest date)
            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            events.forEach(event => {
                const now = new Date();
                now.setHours(0,0,0,0); // Reset hours to 0 for accurate day calculation
                const targetDate = new Date(event.date);
                targetDate.setHours(0,0,0,0);

                const diffTime = targetDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let displayNumber = '';
                let displayLabel = '';
                let isPast = false;

                if (diffDays < 0) {
                    // Past -> Show + sign and positive number (absolute)
                    isPast = true;
                    displayNumber = `+${Math.abs(diffDays)}`;
                    displayLabel = 'days ago';
                } else if (diffDays === 0) {
                    displayNumber = 'Today';
                    displayLabel = 'is the day!';
                } else {
                    // Upcoming
                    displayNumber = diffDays;
                    displayLabel = 'days left';
                }

                const formattedDate = targetDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' }).toUpperCase();

                // Create HTML Card
                const card = document.createElement('div');
                card.className = 'card';
                card.style.setProperty('--theme-color', event.color);
                card.innerHTML = `
                    <div class="card-header">
                        <div class="event-title">
                            ${event.name}
                            <button class="delete-btn" onclick="deleteEvent(${event.id}, event)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div class="event-date">
                            <i class="fa-regular fa-calendar"></i> ${formattedDate}
                        </div>
                    </div>
                    <div class="count-display">
                        <div class="number">${displayNumber}</div>
                        <div class="label">${displayLabel}</div>
                    </div>
                `;
                eventListEl.appendChild(card);
            });
        }

        // Changed function name from createEvent to createNewEvent to avoid duplication
        function createNewEvent() {
            const nameInput = document.getElementById('eventName');
            const dateInput = document.getElementById('eventDate');
            
            const name = nameInput.value.trim();
            const date = dateInput.value;

            if (!name || !date) {
                alert("Please enter both event name and date!");
                nameInput.focus(); // Focus back for convenience
                return;
            }

            const newEvent = {
                id: Date.now(),
                name: name,
                date: date,
                color: selectedColor
            };

            events.push(newEvent);
            saveData();
            renderEvents();
            closeModal();
            
            // Reset form
            nameInput.value = '';
            dateInput.value = '';
        }

        function deleteEvent(id, event) {
            // Prevent click event from propagating to card (if card has click event later)
            event.stopPropagation();
            
            if(confirm("Are you sure you want to delete this event? This cannot be undone.")) {
                events = events.filter(e => e.id !== id);
                saveData();
                renderEvents();
            }
        }

        function saveData() {
            localStorage.setItem('text2Events', JSON.stringify(events));
        }

        // --- UI INTERACTION ---

        function openModal() {
            modalOverlay.classList.add('active');
            // Auto focus on name input for convenience
            setTimeout(() => {
                eventNameInput.focus();
            }, 300);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        function setupColorPicker() {
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove active class from all
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    // Add active class to clicked
                    option.classList.add('selected');
                    // Update state
                    selectedColor = option.dataset.color;
                });
            });
        }
    </script>
</body>
