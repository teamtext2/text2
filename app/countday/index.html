<body>

<header class="app-title">
  <a href="https://text2.pro" class="logo-link">
    <img src="https://text2.pro/favicon.ico" alt="Text2 Logo" class="logo">
    <span>Text2 - Countday</span>
  </a>
</header>

<div id="events-container" class="events"></div>

<button class="add-btn" id="open-modal">+</button>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>New Count</h2>

    <label>Event Count</label>
    <input type="text" id="event-name" placeholder="e.g. Birthday, Anniversary..." />

    <label>Event Date</label>
    <input type="date" id="event-date" />

    <label>Color Theme</label>
    <div class="colors">
      <span class="color" data-color="#35b4ff"></span>
      <span class="color" data-color="#a26bff"></span>
      <span class="color" data-color="#d28f2c"></span>
      <span class="color" data-color="#21b78a"></span>
      <span class="color" data-color="#d4466b"></span>
    </div>

    <button id="create-event" class="create-btn">Create Count</button>
    <span id="close-modal" class="close">âœ•</span>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const openModal = document.getElementById("open-modal");
  const closeModal = document.getElementById("close-modal");
  const createBtn = document.getElementById("create-event");
  const eventsContainer = document.getElementById("events-container");

  let selectedColor = "#35b4ff";
  let events = JSON.parse(localStorage.getItem("events")) || [];

  openModal.onclick = () => modal.style.display = "flex";
  closeModal.onclick = () => modal.style.display = "none";

  document.querySelectorAll(".color").forEach(c => {
    c.style.background = c.dataset.color;
    c.onclick = () => {
      document.querySelectorAll(".color").forEach(x => x.classList.remove("selected"));
      c.classList.add("selected");
      selectedColor = c.dataset.color;
    };
  });

  createBtn.onclick = () => {
    const name = document.getElementById("event-name").value.trim();
    const date = document.getElementById("event-date").value;

    if (!name || !date) return alert("Please fill in all fields ðŸ˜Š");

    events.push({ name, date, color: selectedColor });
    localStorage.setItem("events", JSON.stringify(events));

    modal.style.display = "none";
    renderEvents();
  };

  function renderEvents() {
    eventsContainer.innerHTML = "";

    // Sort events: Today first, then upcoming events (ascending), then past events (descending)
    const sortedEvents = [...events].sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      const today = new Date();
      
      // Reset time to compare only dates
      today.setHours(0, 0, 0, 0);
      dateA.setHours(0, 0, 0, 0);
      dateB.setHours(0, 0, 0, 0);
      
      const diffA = Math.floor((dateA - today) / (1000 * 60 * 60 * 24));
      const diffB = Math.floor((dateB - today) / (1000 * 60 * 60 * 24));
      
      // Today's events first
      if (diffA === 0 && diffB !== 0) return -1;
      if (diffB === 0 && diffA !== 0) return 1;
      if (diffA === 0 && diffB === 0) return 0;
      
      // Upcoming events (negative diff) - closer dates first
      if (diffA < 0 && diffB < 0) return diffB - diffA;
      
      // Past events (positive diff) - more recent first
      if (diffA > 0 && diffB > 0) return diffA - diffB;
      
      // Upcoming vs past: upcoming first
      if (diffA < 0 && diffB > 0) return -1;
      if (diffA > 0 && diffB < 0) return 1;
      
      return 0;
    });

    sortedEvents.forEach((ev, originalIndex) => {
      const evDate = new Date(ev.date);
      const today = new Date();
      const diff = Math.floor((today - evDate) / (1000 * 60 * 60 * 24));

      let displayNumber, label;

      if (diff > 0) {
        displayNumber = `+${diff}`;
        label = "days ago";
      } else if (diff === 0) {
        displayNumber = "Today";
        label = "";
      } else {
        displayNumber = Math.abs(diff);
        label = "days left";
      }

      const card = document.createElement("div");
      card.className = "event-card";
      card.style.borderLeftColor = ev.color;
      card.style.setProperty("--glow", ev.color);
      card.style.setProperty("background", "linear-gradient(135deg, #1E1E1E, #242424)");
      card.style.setProperty("box-shadow", `0 0 35px ${ev.color}30`);

      // Find the original index in the events array for deletion
      const eventIndex = events.findIndex(event => 
        event.name === ev.name && 
        event.date === ev.date && 
        event.color === ev.color
      );

      card.innerHTML = `
        <div class="event-title">${ev.name}</div>
        <div class="event-date">${evDate.toDateString()}</div>
        <div class="event-number" style="color:${ev.color}">${displayNumber}</div>
        <div class="days-text">${label}</div>
        <button class="delete-btn" onclick="deleteEvent(${eventIndex})">âœ•</button>
      `;

      eventsContainer.appendChild(card);
    });
  }

  function deleteEvent(index) {
    if (confirm("Are you sure you want to delete this event?")) {
      events.splice(index, 1);
      localStorage.setItem("events", JSON.stringify(events));
      renderEvents();
    }
  }

  renderEvents();
</script>
