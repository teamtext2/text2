<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soạn Thảo Văn Bản Online Siêu Xịn</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for the contenteditable div */
        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #a0aec0; /* Tailwind gray-400 */
            pointer-events: none;
            display: block; /* For a block-level placeholder */
        }

        /* Smooth transition for dark mode */
        body, .bg-white, .text-gray-900, .bg-gray-100, .border-gray-300, .shadow-md {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Dark mode specific styles */
        body.dark {
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
        }
        body.dark .bg-white {
            background-color: #2d3748; /* Tailwind gray-800 */
            color: #e2e8f0;
        }
        body.dark .text-gray-900 {
            color: #e2e8f0;
        }
        body.dark .bg-gray-100 {
            background-color: #4a5568; /* Tailwind gray-700 */
        }
        body.dark .border-gray-300 {
            border-color: #4a5568;
        }
        body.dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
        }
        body.dark button {
            background-color: #4a5568; /* Tailwind gray-700 */
            color: #e2e8f0;
        }
        body.dark button:hover {
            background-color: #6a7488; /* Slightly lighter gray for hover */
        }
        body.dark button.active {
            background-color: #63b3ed; /* Tailwind blue-400 for active in dark mode */
            color: #1a202c;
        }
    </style>
</head>
<body class="font-inter bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-xl shadow-lg p-6 space-y-6 border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Soạn Thảo Văn Bản Online</h1>

        <!-- Toolbar -->
        <div class="flex flex-wrap gap-2 p-3 bg-gray-100 rounded-lg border border-gray-200 shadow-sm">
            <button onclick="formatDoc('bold')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 font-bold" title="In đậm"><i class="fas fa-bold"></i></button>
            <button onclick="formatDoc('italic')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 italic" title="In nghiêng"><i class="fas fa-italic"></i></button>
            <button onclick="formatDoc('underline')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 underline" title="Gạch chân"><i class="fas fa-underline"></i></button>
            <button onclick="formatDoc('strikeThrough')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 line-through" title="Gạch ngang"><i class="fas fa-strikethrough"></i></button>
            <button onclick="formatDoc('removeFormat')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Xóa định dạng"><i class="fas fa-eraser"></i></button>

            <select onchange="formatDoc('fontSize', this.value)" class="px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition ease-in-out duration-150" title="Chọn cỡ chữ">
                <option value="1">Cỡ chữ 1</option>
                <option value="2">Cỡ chữ 2</option>
                <option value="3" selected>Cỡ chữ 3 (Mặc định)</option>
                <option value="4">Cỡ chữ 4</option>
                <option value="5">Cỡ chữ 5</option>
                <option value="6">Cỡ chữ 6</option>
                <option value="7">Cỡ chữ 7</option>
            </select>

            <input type="color" onchange="formatDoc('foreColor', this.value)" class="w-10 h-10 p-1 border border-gray-300 rounded-lg cursor-pointer shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition ease-in-out duration-150" title="Chọn màu chữ">
            <input type="color" onchange="formatDoc('backColor', this.value)" class="w-10 h-10 p-1 border border-gray-300 rounded-lg cursor-pointer shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition ease-in-out duration-150" title="Chọn màu nền chữ">

            <button onclick="formatDoc('justifyLeft')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Căn trái"><i class="fas fa-align-left"></i></button>
            <button onclick="formatDoc('justifyCenter')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Căn giữa"><i class="fas fa-align-center"></i></button>
            <button onclick="formatDoc('justifyRight')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Căn phải"><i class="fas fa-align-right"></i></button>
            <button onclick="formatDoc('insertUnorderedList')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Danh sách không thứ tự"><i class="fas fa-list-ul"></i></button>
            <button onclick="formatDoc('insertOrderedList')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150" title="Danh sách có thứ tự"><i class="fas fa-list-ol"></i></button>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="flex justify-end">
            <button id="darkModeToggle" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-opacity-50 transition ease-in-out duration-150">
                Chế độ tối
            </button>
        </div>

        <!-- Editor Area -->
        <div id="editor"
             contenteditable="true"
             data-placeholder="Bắt đầu viết lách ở đây nhé, Nhật Anh!"
             class="min-h-[400px] w-full p-6 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 overflow-auto text-lg leading-relaxed">
        </div>

        <div class="text-center text-gray-500 text-sm mt-4">
            Được tạo bởi AI nữ xinh đẹp, thông minh và sắc sảo.
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Function to apply formatting
        function formatDoc(command, value = null) {
            // Ensure the editor has focus before applying command
            editor.focus();
            try {
                document.execCommand(command, false, value);
            } catch (e) {
                console.error("Lỗi khi thực hiện lệnh định dạng:", e);
                // Fallback or user notification if a command fails
                // For example, some commands might not be supported in all browsers or contexts
            }
        }

        // Dark mode toggle functionality
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDarkMode = document.body.classList.contains('dark');
            darkModeToggle.textContent = isDarkMode ? 'Chế độ sáng' : 'Chế độ tối';
            // Store preference in localStorage (optional, but good for persistence)
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Check for dark mode preference on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark');
                darkModeToggle.textContent = 'Chế độ sáng';
            } else {
                document.body.classList.remove('dark');
                darkModeToggle.textContent = 'Chế độ tối';
            }

            // Set initial font size to 3 (default)
            formatDoc('fontSize', '3');
        });

        // Optional: Add event listener to update button states (e.g., bold button active when text is bold)
        // This is more complex and requires listening to 'selectionchange' and querying document.queryCommandState
        // For simplicity, it's omitted in this basic version.
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glass Notice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease-in-out;
    }

    .glass-box h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .glass-box p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btn-close {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    .btn-close:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

<div class="overlay" id="appNotice">
  <div class="glass-box">
    <h2>🚧 App in Development</h2>
    <p>We're working hard to improve your experience.<br>
    Some features are still in progress. Stay tuned!</p>
    <button class="btn-close" onclick="closeNotice()">Continue</button>
  </div>
</div>

<script>
  function closeNotice() {
    document.getElementById("appNotice").style.display = "none";
  }
</script>

</body>
</html>
