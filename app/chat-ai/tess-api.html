<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groq Chat Test</title>
</head>
<body>
  <h2>Chat với Groq</h2>
  <textarea id="input" placeholder="Nhập câu hỏi..." rows="4" cols="50"></textarea><br><br>
  <button onclick="askGroq()">Gửi</button>
  <pre id="output"></pre>

  <script>
    const WORKER_URL = "https://your-worker-name.your-subdomain.workers.dev"; // đổi thành URL Worker của bạn

    async function askGroq() {
      const userMsg = document.getElementById("input").value;
      document.getElementById("output").textContent = "⏳ Đang chờ phản hồi...";

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openai/gpt-oss-20b",
            messages: [{ role: "user", content: userMsg }],
            temperature: 1,
            max_completion_tokens: 512,
            top_p: 1,
            reasoning_effort: "medium",
            stop: null
          }),
        });

        const data = await res.json();
        document.getElementById("output").textContent =
          data.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
