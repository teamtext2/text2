<body>

<div id="app">
  
  <!-- VIEW: LIST (HOME) -->
  <div id="view-list" class="view view-active">
    <header class="header">
      <div style="display:flex;align-items:center;gap:10px;">
        <a href="https://text2.pro" target="_blank" style="display:flex;align-items:center;text-decoration:none;">
          <img src="https://text2.pro/favicon.ico" onerror="this.style.display='none'" style="width:24px;height:24px;border-radius:4px;">
        </a>
        <span class="header-title">Text2 - Note</span>
      </div>
      <div style="display:flex; gap: 4px;">
        <button class="btn-icon" id="themeToggle" title="Toggle Theme">
          <ion-icon name="moon-outline"></ion-icon>
        </button>
        <button class="btn-icon" id="btn-import-trigger" title="Open File">
          <ion-icon name="folder-open-outline"></ion-icon>
        </button>
      </div>
    </header>

    <div class="search-bar-container">
      <div style="position:relative">
        <ion-icon name="search-outline" class="search-icon-fixed"></ion-icon>
        <input type="text" id="searchInput" class="search-input" placeholder="   Search Notes">
      </div>
    </div>

    <div id="notesContainer" class="notes-list">
      <!-- Notes generated here -->
    </div>
    
    <div id="emptyMsg" class="empty-state" style="display:none">
      <ion-icon name="document-text-outline"></ion-icon>
      <p>No notes here yet.<br>Tap + to create one.</p>
    </div>

    <button id="fab-add" class="fab">
      <ion-icon name="add-outline"></ion-icon>
    </button>
  </div>

  <!-- VIEW: EDITOR -->
  <div id="view-editor" class="view view-hidden-right">
    <header class="header">
      <button class="btn-icon" id="btn-back">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <div style="flex:1"></div>
      <button class="btn-icon" id="btn-export-trigger">
        <ion-icon name="share-outline"></ion-icon>
      </button>
      <button class="btn-icon" id="saveBtn" style="color:var(--primary)">
        <ion-icon name="checkmark-outline"></ion-icon>
      </button>
    </header>

    <div class="editor-container">
      <input id="note-title" class="editor-title-input" placeholder="Note Title">
      
      <!-- Horizontal Scrollable Toolbar -->
      <div class="toolbar-scroll">
        <button class="tool-btn" id="btnH1">H1</button>
        <button class="tool-btn" id="btnH2">H2</button>
        <button class="tool-btn" id="btnBold"><ion-icon name="beer-outline" style="display:none"></ion-icon><b>B</b></button>
        <button class="tool-btn" id="btnItalic"><i>I</i></button>
        <button class="tool-btn" id="btnUnderline"><u>U</u></button>
        <div style="width:1px; background:var(--border); margin:0 4px;"></div>
        <button class="tool-btn" id="btnImage"><ion-icon name="image-outline"></ion-icon></button>
        <button class="tool-btn" id="btnColorTrigger"><ion-icon name="color-palette-outline"></ion-icon></button>
        <button class="tool-btn" id="clearBtn"><ion-icon name="trash-outline"></ion-icon></button>
      </div>

      <div id="note-body" class="editor-body" contenteditable="true" placeholder="Start typing..."></div>
    </div>
  </div>

  <!-- HIDDEN INPUTS -->
  <input id="file-input" type="file" accept=".docx,.doc" style="display:none" />
  <input id="imgInput" type="file" accept="image/*" style="display:none" />
  <input id="colorInput" type="color" style="display:none" />

  <!-- EXPORT/MENU BOTTOM SHEET -->
  <div class="bottom-sheet-overlay" id="exportSheet">
    <div class="bottom-sheet">
      <div style="text-align:center; margin-bottom:16px; font-weight:700; color:var(--text-muted)">Export / Actions</div>
      <button class="sheet-option" id="export-docx">
        <ion-icon name="document-text-outline"></ion-icon> Export as DOCX
      </button>
      <button class="sheet-option" id="export-pdf">
        <ion-icon name="document-outline"></ion-icon> Export as PDF
      </button>
      <button class="sheet-option" style="color: #ef4444;" id="deleteCurrentBtn">
        <ion-icon name="trash-outline" style="color: #ef4444;"></ion-icon> Delete this Note
      </button>
      <button class="sheet-option" onclick="closeSheet('exportSheet')" style="justify-content:center; border-top:1px solid var(--border); margin-top:10px;">
        Cancel
      </button>
    </div>
  </div>

  <!-- COLOR PICKER BOTTOM SHEET -->
  <div class="bottom-sheet-overlay" id="colorSheet">
    <div class="bottom-sheet">
      <div style="text-align:center; margin-bottom:16px; font-weight:700; color:var(--text-muted)">Select Color</div>
      <div class="color-grid">
        <div class="color-dot" style="background:#000000" onclick="setColor('#000000')"></div>
        <div class="color-dot" style="background:#dc2626" onclick="setColor('#dc2626')"></div>
        <div class="color-dot" style="background:#16a34a" onclick="setColor('#16a34a')"></div>
        <div class="color-dot" style="background:#2563eb" onclick="setColor('#2563eb')"></div>
        <div class="color-dot" style="background:#ca8a04" onclick="setColor('#ca8a04')"></div>
        <div class="color-dot" style="background:#9333ea" onclick="setColor('#9333ea')"></div>
        <div class="color-dot" style="background:conic-gradient(red, yellow, lime, cyan, blue, magenta)" onclick="document.getElementById('colorInput').click()"></div>
      </div>
      <button class="sheet-option" onclick="closeSheet('colorSheet')" style="justify-content:center; margin-top:20px;">
        Close
      </button>
    </div>
  </div>

</div>
