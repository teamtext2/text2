<style>
  :root {
    --bg-dark: #121212;
    --card-bg: #1E1E1E;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --accent: #35b4ff;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-dark);
    margin: 0;
    color: var(--text-primary);
    overflow-x: hidden;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
  }

  /* Header - Minimalist */
  .app-header {
    padding: 15px 20px;
    background: rgba(18, 18, 18, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 700;
    font-size: 18px;
    color: white;
    text-decoration: none;
  }

  .logo-area img {
    width: 28px;
    height: 28px;
    border-radius: 6px;
  }

  /* Masonry Layout Implementation */
  .notes-container {
    padding: 15px;
    column-count: 4; /* Desktop default */
    column-gap: 15px;
    padding-bottom: 100px; /* Space for FAB */
    max-width: 1400px;
    margin: 0 auto;
  }

  /* Responsive Columns */
  @media (max-width: 1200px) { .notes-container { column-count: 3; } }
  @media (max-width: 800px) { .notes-container { column-count: 2; } }
  @media (max-width: 500px) { .notes-container { column-count: 1; } }

  /* Note Card - Dynamic Height */
  .note-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 15px;
    break-inside: avoid; /* Prevent split across columns */
    border: 1px solid rgba(255, 255, 255, 0.06);
    position: relative;
    transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.2s ease;
    overflow: hidden;
    will-change: transform;
    animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    opacity: 0;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .note-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    border-color: rgba(255,255,255,0.15);
  }

  /* Color indicator dot */
  .note-indicator {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: var(--note-color);
    box-shadow: 0 0 8px var(--note-color);
  }

  .note-title {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 10px;
    padding-right: 20px; /* Avoid indicator */
    line-height: 1.3;
    color: #fff;
  }

  .note-content {
    font-size: 15px;
    color: var(--text-secondary);
    line-height: 1.6;
    white-space: pre-wrap; /* Preserve formatting but wrap text */
    word-wrap: break-word;
  }

  .note-footer {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .note-date {
    font-size: 11px;
    color: #555;
    font-weight: 500;
  }

  .card-actions {
    display: flex;
    gap: 8px;
    opacity: 0.6;
    transition: opacity 0.2s;
  }
  
  .note-card:hover .card-actions {
    opacity: 1;
  }

  .icon-btn {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 4px;
    border-radius: 6px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .icon-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transform: scale(1.1);
  }

  .icon-btn.delete:hover {
    background: rgba(255, 71, 87, 0.15);
    color: #ff4757;
  }
  
  .icon-btn.edit:hover {
    background: rgba(53, 180, 255, 0.15);
    color: #35b4ff;
  }

  /* Floating Action Button (FAB) */
  .add-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 20px;
    background: #fff;
    color: #000;
    border: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 50;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .add-btn:active {
    transform: scale(0.9);
  }

  /* Modal - iOS Style */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    z-index: 1000;
    align-items: flex-end; /* Sheet style on mobile */
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .modal.show {
    opacity: 1;
  }

  .modal-content {
    background: #252525;
    width: 100%;
    max-width: 500px;
    border-radius: 20px 20px 0 0; /* Sheet style */
    padding: 25px;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    display: flex;
    flex-direction: column;
    max-height: 90vh;
  }

  /* Desktop Modal override */
  @media (min-width: 600px) {
    .modal { align-items: center; }
    .modal-content {
      border-radius: 24px;
      transform: scale(0.95);
      width: 450px;
    }
  }

  .modal.show .modal-content {
    transform: translateY(0);
  }
  @media (min-width: 600px) {
    .modal.show .modal-content { transform: scale(1); }
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
  }

  .close-modal {
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .close-modal:hover {
    background: rgba(255,255,255,0.2);
  }

  /* --- HIDDEN SCROLLBAR MAGIC --- */
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  
  .no-scrollbar::-webkit-scrollbar {
    display: none;
    width: 0 !important;
    height: 0 !important;
    background: transparent;
  }

  .input-area {
    flex-grow: 1;
    overflow-y: auto;
  }

  input.clean-input, textarea.clean-input {
    width: 100%;
    background: transparent;
    border: none;
    color: #fff;
    font-family: inherit;
    display: block;
    outline: none;
  }

  input.clean-input {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 15px;
  }

  textarea.clean-input {
    font-size: 17px;
    line-height: 1.5;
    min-height: 150px;
    resize: none;
    color: #ddd;
  }

  /* Color Selector */
  .color-bar {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    overflow-x: auto;
    padding: 15px 5px; 
  }
  
  .color-opt {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    flex-shrink: 0;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .color-opt.selected {
    transform: scale(1.2);
    border-color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .save-btn {
    width: 100%;
    padding: 16px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .save-btn:active { opacity: 0.8; }

  .empty-state {
    text-align: center;
    padding: 40px;
    color: #444;
    grid-column: 1 / -1;
  }
</style>
</head>

<body>

<header class="app-header">
  <a href="#" class="logo-area">
    <img src="https://text2.pro/favicon.ico" alt="Logo" onerror="this.src='https://placehold.co/40'">
    Text2 Notes
  </a>
</header>

<div id="notes-grid" class="notes-container">
  <!-- Notes will be injected here -->
</div>

<button class="add-btn" id="fab">
  <!-- SVG Plus -->
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
</button>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">New Note</h2>
      <button class="close-modal" id="close-modal">
        <!-- SVG Close -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>

    <div class="input-area no-scrollbar">
      <input type="text" id="title" class="clean-input" placeholder="Title..." autofocus>
      <textarea id="content" class="clean-input no-scrollbar" placeholder="Write something..."></textarea>
    </div>

    <div class="color-bar no-scrollbar">
      <!-- Colors generated by JS -->
    </div>

    <button id="save" class="save-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
      Save Now
    </button>
  </div>
</div>

<script>
  // Colors Palette
  const COLORS = [
    { bg: "#35b4ff", name: "Blue" },
    { bg: "#a26bff", name: "Purple" },
    { bg: "#ff6b6b", name: "Red" },
    { bg: "#2bcbba", name: "Teal" },
    { bg: "#fd9644", name: "Orange" },
    { bg: "#4b6584", name: "Grey" }
  ];

  // State
  let notes = JSON.parse(localStorage.getItem("text2-notes-v2")) || [];
  let currentColor = COLORS[0].bg;
  let editingId = null; // Track which note is being edited

  // DOM Elements
  const container = document.getElementById("notes-grid");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modal-title");
  const fab = document.getElementById("fab");
  const closeBtn = document.getElementById("close-modal");
  const saveBtn = document.getElementById("save");
  const titleInput = document.getElementById("title");
  const contentInput = document.getElementById("content");
  const colorBar = document.querySelector(".color-bar");

  // --- UI Functions ---

  function initColors() {
    colorBar.innerHTML = "";
    COLORS.forEach(c => {
      const div = document.createElement("div");
      div.className = `color-opt ${c.bg === currentColor ? 'selected' : ''}`;
      div.style.backgroundColor = c.bg;
      div.onclick = () => {
        document.querySelectorAll(".color-opt").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        currentColor = c.bg;
      };
      colorBar.appendChild(div);
    });
  }

  function toggleModal(show) {
    if (show) {
      modal.style.display = "flex";
      setTimeout(() => modal.classList.add("show"), 10);
      titleInput.focus();
    } else {
      modal.classList.remove("show");
      setTimeout(() => {
        modal.style.display = "none";
        resetForm(); // Clear form on close
      }, 300);
    }
  }

  function resetForm() {
    titleInput.value = "";
    contentInput.value = "";
    editingId = null;
    modalTitle.innerText = "New Note";
    // Reset to first color or keep current choice, defaulting to blue for new
    currentColor = COLORS[0].bg;
    initColors();
  }

  function renderNotes() {
    container.innerHTML = "";
    
    if (notes.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <h3>Nothing here yet? ðŸ¤”</h3>
          <p>Tap the + button below to write something!</p>
        </div>
      `;
      container.style.display = 'flex';
      container.style.justifyContent = 'center';
      return;
    }
    
    container.style.display = 'block';

    notes.forEach((note, index) => {
      const el = document.createElement("div");
      el.className = "note-card";
      el.style.setProperty("--note-color", note.color);
      el.style.animationDelay = `${index * 0.05}s`;

      el.innerHTML = `
        <div class="note-indicator"></div>
        <div class="note-title">${note.title}</div>
        <div class="note-content">${note.content}</div>
        <div class="note-footer">
          <div class="note-date">${note.date}</div>
          <div class="card-actions">
            <button class="icon-btn edit" onclick="editNote(${note.id})">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
            <button class="icon-btn delete" onclick="deleteNote(${note.id})">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
          </div>
        </div>
      `;
      container.appendChild(el);
    });
  }

  // --- Logic Functions ---

  function saveNote() {
    const title = titleInput.value.trim();
    const content = contentInput.value.trim();

    if (!content && !title) {
      alert("Please write at least something! ðŸ˜…");
      return;
    }

    if (editingId) {
      // UPDATE existing note
      notes = notes.map(n => {
        if (n.id === editingId) {
          return {
            ...n,
            title: title || "Untitled",
            content: content,
            color: currentColor,
            // Keep original date or update? Let's keep original for now.
          };
        }
        return n;
      });
    } else {
      // CREATE new note
      const newNote = {
        id: Date.now(),
        title: title || "Untitled",
        content: content,
        color: currentColor,
        date: new Date().toLocaleDateString('en-US', {day: 'numeric', month: 'short'})
      };
      notes.unshift(newNote);
    }

    localStorage.setItem("text2-notes-v2", JSON.stringify(notes));
    toggleModal(false);
    renderNotes();
  }

  // Edit Function
  window.editNote = function(id) {
    const note = notes.find(n => n.id === id);
    if (!note) return;

    editingId = id;
    titleInput.value = note.title;
    contentInput.value = note.content;
    currentColor = note.color;
    
    // Update modal title
    modalTitle.innerText = "Edit Note";
    
    // Update color UI
    initColors();
    
    toggleModal(true);
  }

  // Delete Function
  window.deleteNote = function(id) {
    if(confirm("Are you sure? This will permanently delete the note!")) {
      notes = notes.filter(n => n.id !== id);
      localStorage.setItem("text2-notes-v2", JSON.stringify(notes));
      renderNotes();
    }
  }

  // --- Event Listeners ---

  fab.onclick = () => {
    resetForm(); // Ensure clean state for new note
    toggleModal(true);
  };
  
  closeBtn.onclick = () => toggleModal(false);
  saveBtn.onclick = saveNote;
  
  modal.onclick = (e) => {
    if (e.target === modal) toggleModal(false);
  }

  // Init
  initColors();
  renderNotes();

</script>
</body>
