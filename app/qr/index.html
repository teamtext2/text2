  <script>
    // Theme management
    let currentTheme = localStorage.getItem('theme') || 'light';
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      currentTheme = theme;
      
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');
      
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }
    
    function toggleTheme() {
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }
    
    // Initialize theme
    setTheme(currentTheme);

    // Initialize color pickers
    const darkPicker = Pickr.create({
      el: '#darkColor',
      theme: 'classic',
      default: '#000000',
      swatches: [
        '#000000', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#84cc16'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    const lightPicker = Pickr.create({
      el: '#lightColor',
      theme: 'classic',
      default: '#ffffff',
      swatches: [
        '#ffffff', '#f8fafc', '#f1f5f9', '#e2e8f0', '#cbd5e1', '#94a3b8', '#64748b', '#475569'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      const darkColor = darkPicker.getColor().toHEXA().toString();
      const lightColor = lightPicker.getColor().toHEXA().toString();
      const qrContainer = document.getElementById("qrcode");
      const downloadLink = document.getElementById("downloadLink");
      const button = document.querySelector('.btn-primary');

      if (!text) {
        alert("Please enter some text or URL to generate QR code.");
        return;
      }

      // Show loading state
      button.textContent = 'Generating...';
      button.classList.add('loading');

      qrContainer.innerHTML = "";
      qrContainer.style.display = "none";
      downloadLink.style.display = "none";

      QRCode.toCanvas(text, {
        width: 300,
        margin: 2,
        color: {
          dark: darkColor,
          light: lightColor
        },
        errorCorrectionLevel: 'M'
      }, function (err, canvas) {
        // Remove loading state
        button.textContent = 'Generate QR Code';
        button.classList.remove('loading');

        if (err) {
          console.error(err);
          alert("An error occurred while generating the QR code. Please try again.");
          return;
        }

        qrContainer.appendChild(canvas);
        qrContainer.style.display = "block";
        
        const dataURL = canvas.toDataURL("image/png");
        downloadLink.href = dataURL;
        downloadLink.style.display = "inline-block";
        downloadLink.download = `qr-code-${Date.now()}.png`;
      });
    }

    // Enter key to generate QR code
    document.getElementById('textInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });
  </script>
</body>
