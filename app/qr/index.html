    <script>
        // --- Mobile App Logic ---

        const els = {
            input: document.getElementById('textInput'),
            preview: document.getElementById('preview-card'),
            qrContainer: document.getElementById('qr-container'),
            emptyState: document.getElementById('empty-state'),
            downloadBtn: document.getElementById('downloadBtn'),
            pasteBtn: document.getElementById('paste-btn'),
            settingsPanel: document.getElementById('settings-panel'),
            toggleSettings: document.getElementById('toggle-settings'),
            closeSettings: document.getElementById('close-settings'),
            themeToggle: document.getElementById('theme-toggle'),
            html: document.documentElement
        };

        // State
        let qrColor = '#000000';
        let bgColor = '#ffffff';
        let debounceTimer;

        // 1. Theme Handling (Persist & Smooth)
        function initTheme() {
            // Default to dark mode to match the specified color scheme
            if (localStorage.theme === 'light') {
                els.html.classList.remove('dark');
            } else {
                // Default to dark mode with the new color scheme
                els.html.classList.add('dark');
            }
        }
        initTheme();

        els.themeToggle.addEventListener('click', () => {
            els.html.classList.toggle('dark');
            localStorage.theme = els.html.classList.contains('dark') ? 'dark' : 'light';
            // Visual feedback
            navigator.vibrate?.(10); // Haptic feedback on Android
        });

        // 2. Color Pickers (Simple & Clean)
        const pickrConfig = {
            theme: 'nano',
            components: { preview: true, opacity: true, hue: true, interaction: { input: true, save: true } }
        };

        Pickr.create({ ...pickrConfig, el: '#fg-color-picker', default: qrColor })
            .on('change', (c, instance) => { qrColor = c.toHEXA().toString(); instance.applyColor(); generateQR(); });

        Pickr.create({ ...pickrConfig, el: '#bg-color-picker', default: bgColor })
            .on('change', (c, instance) => { bgColor = c.toHEXA().toString(); instance.applyColor(); generateQR(); });

        // 3. Settings Panel Toggle
        const togglePanel = () => {
            els.settingsPanel.classList.toggle('hidden');
            navigator.vibrate?.(10);
        };
        els.toggleSettings.addEventListener('click', togglePanel);
        els.closeSettings.addEventListener('click', togglePanel);

        // 4. Paste Functionality
        els.pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                els.input.value = text;
                generateQR();
                navigator.vibrate?.(20);
            } catch (err) {
                // Fallback or permission denied - focus input
                els.input.focus();
            }
        });

        // 5. The Generator Core
        function generateQR() {
            const text = els.input.value.trim();

            if (!text) {
                // Reset State
                els.qrContainer.classList.add('hidden');
                els.emptyState.classList.remove('hidden');
                els.downloadBtn.disabled = true;
                els.downloadBtn.classList.add('opacity-50');
                return;
            }

            // Generate
            els.qrContainer.innerHTML = ''; // Clear old
            
            QRCode.toCanvas(text, {
                width: 1000, // High res for download, CSS scales it down
                margin: 1,
                color: { dark: qrColor, light: bgColor },
                errorCorrectionLevel: 'H'
            }, (err, canvas) => {
                if (err) return console.error(err);

                // CSS Styling for Canvas
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.objectFit = 'contain';
                canvas.style.borderRadius = '12px'; // Soft corners inside
                
                // Animation Class
                canvas.classList.add('animate-pop');

                els.qrContainer.appendChild(canvas);
                
                // Show Container / Hide Empty
                els.emptyState.classList.add('hidden');
                els.qrContainer.classList.remove('hidden');
                
                // Enable Button
                els.downloadBtn.disabled = false;
                els.downloadBtn.classList.remove('opacity-50');
            });
        }

        // Input Listener with Debounce
        els.input.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(generateQR, 300);
        });

        // 6. Download Action
        els.downloadBtn.addEventListener('click', () => {
            const canvas = els.qrContainer.querySelector('canvas');
            if (!canvas) return;

            // Create link
            const link = document.createElement('a');
            link.download = `Text2-QR-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Success Haptic
            navigator.vibrate?.([50, 50, 50]);
            
            // Visual Feedback on Button
            const originalText = els.downloadBtn.innerHTML;
            els.downloadBtn.innerHTML = `<span class="text-white">Saved! ðŸŽ‰</span>`;
            setTimeout(() => { els.downloadBtn.innerHTML = originalText; }, 2000);
        });

    </script>
