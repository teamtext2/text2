    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Text2 Grammar Check - Free AI Grammar Checker">
    <meta property="twitter:description" content="Free AI-powered grammar checker and spell checker. Instantly fix grammar errors and improve your writing quality.">

      "@context": "https://schema.org",

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col h-[100dvh] overflow-hidden">

    <!-- Header: Compact & App-like -->
    <header class="header-glass fixed top-0 w-full z-40 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="https://text02.com" class="relative w-8 h-8 rounded-lg flex items-center justify-center shadow-lg hover:opacity-80 transition-opacity">
                    <img src="https://text02.com/favicon.ico" alt="Text02.com" class="w-8 h-8 rounded-lg">
                </a>
                <h1 class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                    Grammar Check
                </h1>
            </div>
            
            <!-- Mobile Menu Button (Placeholder for future) -->
            <button class="p-2 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content: Scrollable Area -->
    <main class="flex-1 mt-14 mb-24 overflow-y-auto no-scrollbar scroll-smooth relative w-full max-w-5xl mx-auto">
        <div class="p-4 md:p-6 space-y-6">
            
            <!-- Grid container used by JS logic -->
            <div id="editorGrid" class="grid grid-cols-1 lg:grid-cols-1 gap-6 transition-all duration-500 ease-in-out">
                
                <!-- INPUT SECTION -->
                <div id="inputSection" class="flex flex-col transition-all duration-500">
                    <!-- Tools Bar -->
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Original Text</label>
                        <div class="flex gap-2">
                            <button onclick="navigator.clipboard.readText().then(t => document.getElementById('inputText').value = t)" class="text-xs bg-gray-800 hover:bg-gray-700 text-indigo-400 px-3 py-1.5 rounded-full transition-colors flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                                Paste
                            </button>
                            <button id="clearBtn" class="text-xs bg-gray-800 hover:bg-gray-700 text-red-400 px-3 py-1.5 rounded-full transition-colors flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- Input Card -->
                    <div class="bg-gray-800/50 rounded-2xl p-4 border border-gray-700 focus-within:border-indigo-500/50 focus-within:ring-1 focus-within:ring-indigo-500/50 transition-all shadow-sm min-h-[200px] flex flex-col relative">
                        <textarea 
                            id="inputText" 
                            class="editor-area w-full h-full bg-transparent text-gray-100 placeholder-gray-600 flex-1 min-h-[160px]"
                            placeholder="Type or paste your text here..."
                        ></textarea>
                        
                        <!-- Counter -->
                        <div class="mt-2 pt-2 border-t border-gray-700/50 flex justify-between text-[10px] text-gray-500 font-mono">
                            <span id="wordCount">0 words</span>
                            <span id="charCount">0 chars</span>
                        </div>
                    </div>
                </div>

                <!-- OUTPUT SECTION (Hidden initially) -->
                <div id="outputSection" class="hidden animate-slide-up">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="text-xs font-semibold text-green-400 uppercase tracking-wider flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500 pulse-dot"></span>
                            Corrected Result
                        </label>
                        <button id="copyBtn" class="text-xs bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-1.5 rounded-full transition-colors shadow-lg shadow-indigo-500/20 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                            Copy Result
                        </button>
                    </div>

                    <!-- Output Card -->
                    <div class="result-card rounded-2xl p-5 min-h-[200px] relative overflow-hidden">
                        <!-- Loading State -->
                        <div id="loading" class="hidden absolute inset-0 bg-gray-900/90 z-10 flex flex-col items-center justify-center backdrop-blur-sm">
                            <div class="w-10 h-10 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-3"></div>
                            <span class="text-sm text-indigo-300 animate-pulse">AI is fixing your grammar...</span>
                        </div>

                        <!-- Placeholder -->
                        <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-600 py-10">
                            <svg class="w-12 h-12 mb-3 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <p class="text-sm">Results will appear here</p>
                        </div>

                        <!-- Result Text container -->
                        <div id="resultContainer" class="hidden h-full">
                            <p id="outputText" class="text-gray-100 whitespace-pre-wrap leading-relaxed"></p>
                        </div>
                    </div>
                </div>

            </div> <!-- End Grid -->
            
            <!-- Spacer for fixed bottom button -->
            <div class="h-20"></div> 
        </div>
    </main>

    <!-- FIXED BOTTOM BAR (App-like Action) -->
    <div class="fixed bottom-0 left-0 w-full p-4 bg-gray-900/90 backdrop-blur-xl border-t border-gray-800 z-50 safe-area-bottom">
        <div class="max-w-5xl mx-auto">
            <button id="submitBtn" class="btn-primary-gradient w-full py-4 rounded-xl text-white font-bold text-lg flex items-center justify-center gap-2 transform active:scale-[0.98] transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Check Grammar
            </button>
        </div>
    </div>
</body>
</html>
