  <!-- Main Content -->
  <main class="flex-1 flex flex-col md:flex-row overflow-hidden p-2 sm:p-4 gap-2 sm:gap-4">
    
    <!-- Mobile Tabs -->
    <div class="md:hidden border-b border-gray-200 flex-shrink-0">
      <div class="flex">
        <button id="showEditorBtn" class="flex-1 p-3 font-semibold bg-gray-100 border-r border-gray-200">Code</button>
        <button id="showPreviewBtn" class="flex-1 p-3 font-semibold text-gray-500">Preview</button>
      </div>
    </div>

    <!-- Editor Pane -->
    <div id="editorPane" class="w-full h-full md:w-1/2 flex flex-col relative bg-white rounded-lg shadow-sm border border-gray-200/80 overflow-hidden">
      <div class="relative w-full h-full">
        <div id="lineNumbers" class="absolute left-0 top-0 h-full bg-white text-gray-400 text-right select-none pt-5 pr-4 text-sm font-mono" style="width: 3.5rem; line-height: 1.6;">1</div>
        <textarea id="editor"
          class="editor-textarea absolute left-0 top-0 w-full h-full p-5 pl-[4.5rem] bg-transparent text-sm resize-none focus:outline-none"
          placeholder="Paste your HTML code here..."
          spellcheck="false"></textarea>
      </div>
    </div>

    <!-- Preview Pane -->
    <div id="previewPane" class="w-full h-full md:w-1/2 bg-white hidden md:block rounded-lg shadow-sm border border-gray-200/80 overflow-hidden">
      <iframe id="preview" class="w-full h-full border-none"></iframe>
    </div>

  </main>

  <script>
    // Element References
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');
    const lineNumbers = document.getElementById('lineNumbers');

    // Buttons
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const runBtn = document.getElementById('runBtn');
    const formatBtn = document.getElementById('formatBtn');
    
    // Mobile view elements
    const showEditorBtn = document.getElementById('showEditorBtn');
    const showPreviewBtn = document.getElementById('showPreviewBtn');
    const editorPane = document.getElementById('editorPane');
    const previewPane = document.getElementById('previewPane');

    // --- Core Logic ---
    const updatePreview = () => {
      const code = editor.value;
      preview.srcdoc = code;
      
      const lines = code.split('\n');
      const lineCount = lines.length || 1;
      lineNumbers.innerHTML = Array.from({ length: lineCount }, (_, i) => i + 1).join('<br>'); // Use <br> for HTML line breaks
    };

    editor.addEventListener('input', updatePreview);
    
    // Sync scrolling for editor and line numbers
    editor.addEventListener('scroll', () => {
        lineNumbers.scrollTop = editor.scrollTop;
    });

    // --- Button Functionality ---

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        editor.value = evt.target.result;
        updatePreview();
      };
      reader.readAsText(file);
      e.target.value = ''; // Reset input
    });

    clearBtn.addEventListener('click', () => {
      editor.value = '';
      updatePreview();
    });

    saveBtn.addEventListener('click', () => {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    runBtn.addEventListener('click', () => {
      try {
        const newWindow = window.open();
        newWindow.document.open();
        newWindow.document.write(editor.value);
        newWindow.document.close();
      } catch (error) {
        console.error("Could not open new tab. Pop-ups might be blocked.", error);
        alert("Unable to open new tab. Please allow pop-ups for this site.");
      }
    });

    formatBtn.addEventListener('click', () => {
        try {
            if (typeof html_beautify === 'function') {
                editor.value = html_beautify(editor.value, {
                    indent_size: 2,
                    space_in_empty_paren: true,
                    wrap_line_length: 100,
                });
                updatePreview();
            } else {
                throw new Error('html_beautify is not loaded');
            }
        } catch(e) {
            console.error("Formatting failed:", e);
            alert("Code formatting error. Please check the js-beautify library.");
        }
    });
    
    // --- Mobile View Logic ---
    showEditorBtn.addEventListener('click', () => {
      editorPane.style.display = 'flex';
      previewPane.style.display = 'none';
      showEditorBtn.classList.add('bg-gray-100');
      showEditorBtn.classList.remove('text-gray-500');
      showPreviewBtn.classList.remove('bg-gray-100');
      showPreviewBtn.classList.add('text-gray-500');
    });

    showPreviewBtn.addEventListener('click', () => {
      editorPane.style.display = 'none';
      previewPane.style.display = 'block';
      showPreviewBtn.classList.add('bg-gray-100');
      showPreviewBtn.classList.remove('text-gray-500');
      showEditorBtn.classList.remove('bg-gray-100');
      showEditorBtn.classList.add('text-gray-500');
    });

    // --- Initialization ---
    editor.value = ''; // Start with an empty editor
    updatePreview(); // Initial load

  </script>
