        <!-- Iframe Container -->
        <div class="flex-1 relative bg-[#2a2a2a] w-full overflow-hidden">

        </div>

    <!-- LOGIC SCRIPT -->
    <script>
        // --- CONSTANTS & CONFIG ---
        const PHOTOPEA_ORIGIN = "https://www.photopea.com";
        const DB_NAME = "Text2ImgCache";
        const STORE_NAME = "sessions";
        
        // State
        let currentFileUrl = null;
        let isEditorReady = false;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            checkCapabilities();
            initDB();
            
            // File Input Listener
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            
            // Drag and Drop
            const dropZone = document.querySelector('label.group');
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-accent', 'bg-white/5');
            });
            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-accent', 'bg-white/5');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-accent', 'bg-white/5');
                if (e.dataTransfer.files.length) {
                    handleFileUpload({ target: { files: e.dataTransfer.files } });
                }
            });

            // Message Listener for Photopea API
            window.addEventListener("message", handleMessage);
        });

        // --- DEVICE CAPABILITIES ---
        function checkCapabilities() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            window.isMobileDevice = isMobile;
            console.log("Device Type:", isMobile ? "Mobile" : "Desktop");
        }

        // --- INDEXED DB (Caching) ---
        let db;
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: "id" });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                checkForSavedSession();
            };
            request.onerror = (e) => console.error("DB Error", e);
        }

        function saveSessionToDB(dataUrl) {
            if (!db) return;
            const tx = db.transaction(STORE_NAME, "readwrite");
            tx.objectStore(STORE_NAME).put({ id: "last_session", data: dataUrl, timestamp: Date.now() });
        }

        function checkForSavedSession() {
            if (!db) return;
            const tx = db.transaction(STORE_NAME, "readonly");
            const req = tx.objectStore(STORE_NAME).get("last_session");
            req.onsuccess = () => {
                if (req.result && (Date.now() - req.result.timestamp < 3600000)) { // Valid for 1 hour
                    document.getElementById('resume-session-btn').classList.remove('hidden');
                    window.savedSessionData = req.result.data;
                }
            };
        }

        function restoreSession() {
            if (window.savedSessionData) {
                currentFileUrl = window.savedSessionData;
                prepareEditorLaunch();
            }
        }

        // --- FILE HANDLING ---
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate
            const maxSize = window.isMobileDevice ? 50 * 1024 * 1024 : 100 * 1024 * 1024; // 50MB Mobile, 100MB Desktop
            if (file.size > maxSize) {
                showToast(`File too large. Max ${window.isMobileDevice ? '50MB' : '100MB'}.`, 'error');
                return;
            }

            showLoading(true, "Reading file...");
            
            try {
                currentFileUrl = await readFileAsDataURL(file);
                // Cache immediately
                saveSessionToDB(currentFileUrl);
                
                showLoading(false);
                prepareEditorLaunch();
            } catch (err) {
                showLoading(false);
                showToast("Error reading file: " + err.message, 'error');
            }
            
            // Reset input so same file can be selected again if needed
            event.target.value = '';
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- NAVIGATION FLOW ---
        function prepareEditorLaunch() {
            if (window.isMobileDevice) {
                // On mobile, show the gate first
                document.getElementById('view-landing').classList.add('hidden');
                document.getElementById('view-mobile-gate').classList.remove('hidden');
            } else {
                // On desktop, go straight to editor
                enterEditor();
            }
        }

        function enterEditor() {
            document.getElementById('view-landing').classList.add('hidden');
            document.getElementById('view-mobile-gate').classList.add('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            
            loadPhotopea(currentFileUrl);
        }

        function resetApp() {
            // Clear iframe to free memory
            const frame = document.getElementById('photopea-frame');
            frame.src = "about:blank";
            isEditorReady = false;
            currentFileUrl = null;

            document.getElementById('view-editor').classList.add('hidden');
            document.getElementById('view-mobile-gate').classList.add('hidden');
            document.getElementById('view-landing').classList.remove('hidden');
            
            // Check session again
            checkForSavedSession();
        }

        // --- PHOTOPEA INTEGRATION ---
        function loadPhotopea(fileDataUrl) {
            showLoading(true, "Initializing Editor...");
            
            const frame = document.getElementById('photopea-frame');
            
            // Photopea Configuration Object
            const config = {
                files: [fileDataUrl],
                resources: [],
                server: {
                    version: 1,
                    url: "",
                    formats: ["png", "jpg", "psd"]
                },
                environment: {
                    theme: 2, // 0: Silver, 1: Iron, 2: Captain (Dark Blue), 3: Liguarian, 4: Slanderman
                    lang: "en",
                    vmode: 0, // 0: Auto, 1: WebGL, 2: Canvas2D
                    intro: false,
                    customIO: {
                        save: true // Enable saving mechanism via API
                    }
                },
                script: "app.echoToOE('ready');" // Ping back when loaded
            };
            
            // Construct URL
            const params = encodeURIComponent(JSON.stringify(config));
            frame.src = `${PHOTOPEA_ORIGIN}#${params}`;
            
            // Timeout safety
            setTimeout(() => {
                showLoading(false); // Hide loader even if we didn't get 'ready' msg, let user see UI
            }, 8000);
        }

        // --- API COMMUNICATION & EXPORT ---
        function handleMessage(e) {
            // Check origin for security
            if (e.origin !== PHOTOPEA_ORIGIN) return;
            
            // Handle binary data (Exported file)
            if (e.data instanceof ArrayBuffer) {
                downloadArrayBuffer(e.data, "export.png");
                showLoading(false);
                showToast("Image exported successfully!", 'success');
                return;
            }

            // Handle string messages
            if (typeof e.data === 'string') {
                if (e.data === 'ready') {
                    isEditorReady = true;
                    showLoading(false);
                    console.log("Photopea is ready");
                } else if (e.data.startsWith('done')) {
                    // API command finished
                    console.log("Command finished");
                }
            }
        }

        async function quickExportPNG() {
            if (!isEditorReady) {
                showToast("Editor is still loading...", 'warning');
                return;
            }
            
            showLoading(true, "Exporting PNG...");
            
            // Script to save as PNG and send back to OE (Original Environment - us)
            // Using saveToOE triggers the ArrayBuffer message
            const script = `app.activeDocument.saveToOE("png");`;
            
            const frame = document.getElementById('photopea-frame');
            frame.contentWindow.postMessage(script, "*");
        }

        async function appendImageLayer(input) {
            const file = input.files[0];
            if (!file) return;

            showLoading(true, "Adding layer...");
            try {
                const dataUrl = await readFileAsDataURL(file);
                const frame = document.getElementById('photopea-frame');
                // Use app.open to add as new layer/document logic
                // 'app.open' opens as new doc usually, 'app.activeDocument.open' is not standard.
                // Best way in Photopea API to add layer is app.open(url, null, true) where true=asLayer
                // But passing DataURL to app.open via script is tricky due to length limits of postMessage string.
                // We use the file loading mechanism again or a specific buffer script.
                
                // Simpler approach for this demo: use app.open() which opens a new tab or layer depending on context
                // For a robust layer add, we pass the data string
                const script = `app.open("${dataUrl}", null, true);`; 
                frame.contentWindow.postMessage(script, "*");
                
                showLoading(false);
                showToast("Image added as layer", 'success');
            } catch (err) {
                showLoading(false);
                showToast("Failed to add layer", 'error');
            }
            input.value = ''; // Reset
        }

        // --- UTILS ---
        function downloadArrayBuffer(buffer, filename) {
            const blob = new Blob([buffer], { type: "image/png" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        function showLoading(show, text = "Loading...") {
            const el = document.getElementById('loading-overlay');
            const txt = document.getElementById('loading-text');
            if (show) {
                txt.textContent = text;
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgClass = 'bg-gray-800';
            if (type === 'error') bgClass = 'bg-red-900';
            if (type === 'success') bgClass = 'bg-green-800';
            if (type === 'warning') bgClass = 'bg-yellow-900';

            toast.className = `${bgClass} text-white px-4 py-3 rounded shadow-lg border-l-4 border-white/20 transform transition-all duration-300 translate-x-full opacity-0 pointer-events-auto min-w-[200px] text-sm md:text-base`;
            toast.innerText = message;
            
            container.appendChild(toast);
            
            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
