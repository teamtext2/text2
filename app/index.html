<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center</title>
    <style>
        /* Body full screen, centered */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1A1A1A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Loading spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #242424;
            border-top-color: #1E90FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            font-size: 18px;
            color: #B0B0B0;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="spinner"></div>
        <div class="message">Redirecting...</div>
    </div>

    <script>
        // Redirect after 1s (or 0s for immediate redirect)
        setTimeout(() => {
            window.location.href = "https://team.text02.com";
        }, 1000); // 1000ms = 1s
    </script>
</body>
</html>
