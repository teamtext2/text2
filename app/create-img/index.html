<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #121212;
      color: #FFFFFF;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #1E90FF, #4ecdc4, #1E90FF);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #B0B0B0;
      margin-bottom: 40px;
    }

    .input-section {
      background: #1E1E1E;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      border: 1px solid #242424;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      min-width: 300px;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 15px;
      border: 2px solid #242424;
      background: #1A1A1A;
      color: #FFFFFF;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #B0B0B0;
    }

    input:focus {
      border-color: #1E90FF;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      background: linear-gradient(45deg, #1E90FF, #4ecdc4);
      color: #FFFFFF;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: #B0B0B0;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #242424;
      border-radius: 50%;
      border-top-color: #1E90FF;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .image-card {
      background: #1E1E1E;
      border-radius: 20px;
      padding: 20px;
      border: 1px solid #242424;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border-color: #1E90FF;
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: block;
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      input {
        min-width: 100%;
      }
      
      .images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text2 Image Generator</h1>
      <p class="subtitle">We're currently researching.</p>
    </div>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="prompt" placeholder="Describe the image you want to create..." />
        <button id="generateBtn">Go</button>
      </div>
    </div>

    <div class="images" id="imageContainer"></div>
  </div>

  <script>
    const API_KEY = "4cf2ed88b3d39e9f196ab88cefa8bf0bc21d698ce9cdf8f20cf80a596247378c";

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value || "A beautiful sunset over mountains";
      const imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = '<div class="loading">Creating your masterpiece...</div>';

      try {
        const response = await fetch("https://api.together.xyz/v1/images/generations", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "black-forest-labs/FLUX.1-schnell-Free",
            prompt: prompt,
            steps: 1,
            n: 1
          })
        });

        const data = await response.json();
        console.log(data);

        if (data.data && data.data.length > 0) {
          imageContainer.innerHTML = "";
          data.data.forEach((imgObj, index) => {
            const imageCard = document.createElement("div");
            imageCard.className = "image-card";
            
            const img = document.createElement("img");
            img.src = imgObj.b64_json 
              ? `data:image/png;base64,${imgObj.b64_json}` 
              : imgObj.url;
            img.alt = `Generated image ${index + 1}`;
            
            imageCard.appendChild(img);
            imageContainer.appendChild(imageCard);
          });
        } else {
          imageContainer.innerHTML = `<div class="error">Error: ${JSON.stringify(data)}</div>`;
        }
      } catch (error) {
        console.error(error);
        imageContainer.innerHTML = '<div class="error">Failed to generate image. Please try again.</div>';
      }
    });

    // Allow Enter key to trigger generation
    document.getElementById("prompt").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("generateBtn").click();
      }
    });
  </script>
</body>
</html>
