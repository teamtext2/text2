  <div class="container">
    <div class="header">
      <h1>Text2 Image Generator</h1>
      <p class="subtitle">We're currently researching.</p>
    </div>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="prompt" placeholder="Describe the image you want to create..." />
        <button id="generateBtn">Go</button>
      </div>
    </div>

    <div class="images" id="imageContainer"></div>
  </div>
  <script>
    const API_KEY = "4cf2ed88b3d39e9f196ab88cefa8bf0bc21d698ce9cdf8f20cf80a596247378c";
    
    // Function to download image
    function downloadImage(imageSrc, filename) {
      const link = document.createElement('a');
      link.href = imageSrc;
      link.download = filename || 'generated-image.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Function to create image card with download functionality
    function createImageCard(imgSrc, index) {
      const imageCard = document.createElement("div");
      imageCard.className = "image-card";
      
      const imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = `Generated image ${index + 1}`;
      
      const imageActions = document.createElement("div");
      imageActions.className = "image-actions";
      
      const downloadBtn = document.createElement("button");
      downloadBtn.className = "download-btn";
      downloadBtn.innerHTML = `
        <svg fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        Download
      `;
      
      downloadBtn.addEventListener("click", () => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const filename = `ai-generated-image-${timestamp}.png`;
        downloadImage(imgSrc, filename);
      });
      
      imageContainer.appendChild(img);
      imageActions.appendChild(downloadBtn);
      imageCard.appendChild(imageContainer);
      imageCard.appendChild(imageActions);
      
      return imageCard;
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value || "A beautiful sunset over mountains";
      const imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = '<div class="loading">Creating your masterpiece...</div>';
      
      try {
        const response = await fetch("https://api.together.xyz/v1/images/generations", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "black-forest-labs/FLUX.1-schnell-Free",
            prompt: prompt,
            steps: 1,
            n: 1
          })
        });

        const data = await response.json();
        console.log(data);

        if (data.data && data.data.length > 0) {
          imageContainer.innerHTML = "";
          data.data.forEach((imgObj, index) => {
            const imgSrc = imgObj.b64_json 
              ? `data:image/png;base64,${imgObj.b64_json}` 
              : imgObj.url;
            
            const imageCard = createImageCard(imgSrc, index);
            imageContainer.appendChild(imageCard);
          });
        } else {
          imageContainer.innerHTML = `<div class="error">Error: ${JSON.stringify(data)}</div>`;
        }
      } catch (error) {
        console.error(error);
        imageContainer.innerHTML = '<div class="error">Failed to generate image. Please try again.</div>';
      }
    });

    // Allow Enter key to trigger generation
    document.getElementById("prompt").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("generateBtn").click();
      }
    });
  </script>
