<body class="font-sans flex flex-col">

    <!-- App Container -->
    <div class="flex-1 flex flex-col w-full max-w-[1920px] mx-auto h-full relative">
        
        <!-- App Header (Sticky) -->
        <header class="dark-panel sticky top-0 z-50 mx-2 mt-2 md:mx-4 md:mt-3 px-3 py-2 md:px-5 md:py-3 flex justify-between items-center rounded-2xl shadow-lg shrink-0">
            <a href="https://text02.com" class="flex items-center gap-2 md:gap-3 group cursor-pointer hover:opacity-80 transition-opacity">
                <!-- Text2 Icon -->
                <div class="relative w-9 h-9 md:w-10 md:h-10 rounded-xl overflow-hidden shadow-lg shadow-black/50 bg-[#2a2a2a] p-1 flex items-center justify-center border border-white/10 shrink-0 group-hover:scale-105 transition-all duration-300">
                    <img src="https://text02.com/favicon.ico" alt="Text2 Icon" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/32'">
                </div>
                
                <div class="flex flex-col justify-center">
                    <h1 class="text-lg md:text-xl font-bold tracking-tight text-textMain flex items-center gap-1">
                        Text2
                    </h1>
                    <p class="text-[9px] md:text-[10px] text-textSub uppercase tracking-widest font-semibold hidden xs:block">Compress Images</p>
                </div>
            </a>
            
            <button onclick="resetApp()" class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-white/5 hover:bg-white/10 hover:text-white flex items-center justify-center text-textSub transition-all active:scale-90 active:rotate-180 duration-500 border border-transparent hover:border-white/20" title="Reset">
                <i data-lucide="refresh-cw" class="w-4 h-4 md:w-[18px] md:h-[18px]"></i>
            </button>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-hidden p-2 md:p-4 grid grid-cols-1 lg:grid-cols-12 gap-3 md:gap-4 lg:gap-6 h-full">
            
            <!-- Left Panel: Controls -->
            <div class="lg:col-span-4 xl:col-span-3 flex flex-col gap-3 md:gap-4 overflow-y-auto pb-safe scroll-smooth no-scrollbar pr-1">
                
                <!-- Upload Zone -->
                <div class="dark-panel p-1 rounded-2xl md:rounded-3xl group shrink-0 hover:-translate-y-1 transition-transform duration-300">
                    <label class="relative flex flex-col items-center justify-center w-full h-32 md:h-48 lg:h-52 border-2 border-dashed border-[#333] rounded-[14px] md:rounded-[20px] cursor-pointer bg-[#161616] hover:bg-[#202020] hover:border-white/30 transition-all duration-300 group-hover:shadow-[0_10px_30px_-10px_rgba(255,255,255,0.05)] active:scale-[0.98]">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center px-4">
                            <div class="p-3 md:p-4 bg-[#2a2a2a] rounded-xl md:rounded-2xl mb-2 md:mb-3 shadow-lg group-hover:scale-110 group-hover:rotate-3 transition-all duration-300 group-hover:bg-white group-hover:text-black">
                                <i data-lucide="plus" class="w-6 h-6 md:w-8 md:h-8 text-textSub group-hover:text-black transition-colors"></i>
                            </div>
                            <p class="text-xs md:text-sm font-semibold text-textMain group-hover:text-white transition-colors">Add Images</p>
                            <p class="text-[10px] md:text-xs text-textSub mt-0.5">or drag & drop</p>
                        </div>
                        <input type="file" id="fileInput" class="hidden" multiple accept="image/*" />
                    </label>
                </div>

                <!-- Settings Card -->
                <div class="dark-panel p-4 md:p-5 rounded-2xl md:rounded-3xl space-y-4 md:space-y-6 shrink-0 hover:border-white/10 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="font-semibold text-sm md:text-base text-textMain flex items-center gap-2">
                            <i data-lucide="sliders-horizontal" class="w-4 h-4 text-white"></i> Compression
                        </h2>
                    </div>

                    <!-- Quality Slider -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                             <span class="text-xs text-textSub font-medium">Quality Level</span>
                             <span id="qualityValue" class="text-xl font-bold text-white tabular-nums">50%</span>
                        </div>
                        
                        <div class="relative w-full h-8 flex items-center group/slider">
                            <input type="range" id="qualityInput" min="1" max="100" step="1" value="50" class="w-full h-2 z-10 relative">
                            <!-- Visual Track Marks -->
                            <div class="absolute w-full flex justify-between px-1 top-1/2 -translate-y-1/2 pointer-events-none opacity-20 group-hover/slider:opacity-50 transition-opacity">
                                <span class="w-1 h-1 rounded-full bg-white"></span>
                                <span class="w-1 h-1 rounded-full bg-white"></span>
                                <span class="w-1 h-1 rounded-full bg-white"></span>
                                <span class="w-1 h-1 rounded-full bg-white"></span>
                                <span class="w-1 h-1 rounded-full bg-white"></span>
                            </div>
                        </div>

                        <div class="flex justify-between text-[10px] text-textSub uppercase tracking-wide font-bold opacity-60">
                            <span>Small</span>
                            <span>Original (100%)</span>
                        </div>
                    </div>
                </div>

                <!-- Action Button Container (Desktop) -->
                <div id="actionButtonsDesktop" class="hidden lg:block mt-auto pb-4">
                    <!-- Dynamic Buttons -->
                </div>
            </div>

            <!-- Right Panel: List -->
            <div class="lg:col-span-8 xl:col-span-9 flex flex-col h-full overflow-hidden relative">
                <div class="dark-panel flex-1 rounded-2xl md:rounded-3xl p-1 overflow-hidden flex flex-col relative mb-[70px] lg:mb-0 transition-all duration-300">
                    
                    <!-- List Header -->
                    <div class="px-3 py-3 md:px-5 md:py-4 border-b border-white/5 flex justify-between items-center bg-[#1a1a1a]/80 rounded-t-[14px] md:rounded-t-[20px] shrink-0 backdrop-blur-sm sticky top-0 z-20">
                        <div class="flex items-center gap-2">
                            <span class="w-1 h-4 md:h-5 bg-white rounded-full shadow-[0_0_10px_rgba(255,255,255,0.5)] animate-pulse"></span>
                            <span class="font-semibold text-sm md:text-base text-textMain">Image List</span>
                            <span id="fileCount" class="ml-1 md:ml-2 px-2 py-0.5 bg-white/10 text-[10px] md:text-xs rounded-full text-textSub font-mono">0</span>
                        </div>
                        <div id="successBadge" class="hidden px-2 py-1 md:px-3 md:py-1 bg-white/10 text-white text-[10px] md:text-xs font-bold rounded-lg border border-white/20 flex items-center gap-1 item-enter">
                            <i data-lucide="check-circle" class="w-3 h-3 md:w-4 md:h-4"></i> <span class="hidden xs:inline">Completed</span>
                        </div>
                    </div>

                    <!-- Scrollable List -->
                    <div class="flex-1 overflow-y-auto p-2 md:p-3 space-y-2 relative" id="listContainer">
                         <!-- Empty State -->
                        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-textSub pointer-events-none opacity-50 p-4 text-center">
                            <div class="w-16 h-16 md:w-20 md:h-20 bg-[#2a2a2a] rounded-full flex items-center justify-center mb-3 md:mb-4 border border-white/5 animate-bounce-slight">
                                <i data-lucide="layers" class="w-8 h-8 md:w-10 md:h-10 opacity-40"></i>
                            </div>
                            <p class="text-sm font-medium text-textSub">No images yet</p>
                            <p class="text-xs opacity-60 mt-1">Add images to start compressing</p>
                        </div>

                        <!-- File List -->
                        <div id="fileList" class="space-y-2 hidden pb-4">
                            <!-- Items injected here -->
                        </div>
                    </div>
                </div>

                <!-- Action Button Mobile (Fixed Bottom) -->
                <div id="actionButtonsMobile" class="lg:hidden absolute bottom-0 left-0 right-0 z-40 p-2 bg-gradient-to-t from-[#121212] via-[#121212] to-transparent pb-safe">
                    <!-- Dynamic Buttons -->
                </div>
            </div>
        </div>
        
        <!-- Tiny Footer -->
        <div class="hidden lg:block absolute bottom-1 right-4 text-[10px] text-[#444] font-mono pointer-events-none hover:text-[#888] transition-colors">
            Text2 App â€¢ Monochrome v3.0
        </div>
